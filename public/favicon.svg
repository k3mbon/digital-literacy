<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)" stroke="url(#faviconGrad)" stroke-width="2"/>
  
  <!-- Brain/Learning Symbol -->
  <g transform="translate(8, 6)">
    <!-- Brain outline -->
    <path d="M 2 8 Q 2 4 6 4 Q 10 4 14 6 Q 14 10 12 12 Q 8 14 4 12 Q 2 10 2 8 Z" 
          fill="none" stroke="url(#faviconGrad)" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Neural connections -->
    <circle cx="4" cy="8" r="1" fill="#00d4ff" opacity="0.9"/>
    <circle cx="8" cy="6" r="1" fill="#0099cc" opacity="0.9"/>
    <circle cx="12" cy="9" r="1" fill="#006699" opacity="0.9"/>
    <circle cx="6" cy="11" r="1" fill="#00d4ff" opacity="0.7"/>
    <circle cx="10" cy="11" r="1" fill="#0099cc" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="4" y1="8" x2="8" y2="6" stroke="#00d4ff" stroke-width="0.5" opacity="0.6"/>
    <line x1="8" y1="6" x2="12" y2="9" stroke="#0099cc" stroke-width="0.5" opacity="0.6"/>
    <line x1="4" y1="8" x2="6" y2="11" stroke="#006699" stroke-width="0.5" opacity="0.6"/>
    <line x1="12" y1="9" x2="10" y2="11" stroke="#00d4ff" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Digital Elements -->
  <g opacity="0.6">
    <!-- Binary digits -->
    <text x="4" y="26" font-family="monospace" font-size="4" fill="#00d4ff">01</text>
    <text x="24" y="8" font-family="monospace" font-size="4" fill="#0099cc">10</text>
    
    <!-- Circuit traces -->
    <path d="M 2 2 L 6 2 L 6 4" stroke="#006699" stroke-width="0.5" fill="none" opacity="0.5"/>
    <path d="M 30 30 L 26 30 L 26 28" stroke="#00d4ff" stroke-width="0.5" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Pulsing center dot -->
  <circle cx="16" cy="16" r="1" fill="#00d4ff" opacity="0.8">
    <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>