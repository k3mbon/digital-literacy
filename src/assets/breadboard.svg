<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Breadboard Background -->
  <rect x="10" y="10" width="280" height="180" fill="#F5F5DC" stroke="#D3D3D3" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Power Rails (Top) -->
  <g id="power-rails-top">
    <!-- Positive Rail -->
    <line x1="20" y1="25" x2="280" y2="25" stroke="#ff0000" stroke-width="2"/>
    <text x="15" y="28" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">+</text>
    
    <!-- Negative Rail -->
    <line x1="20" y1="35" x2="280" y2="35" stroke="#0000ff" stroke-width="2"/>
    <text x="15" y="38" font-family="Arial, sans-serif" font-size="12" fill="#0000ff">-</text>
  </g>
  
  <!-- Main Breadboard Holes (Top Section) -->
  <g id="breadboard-holes-top">
    <!-- Rows A-E -->
    <g id="rows-a-e">
      <!-- Row markers -->
      <text x="25" y="58" font-family="Arial, sans-serif" font-size="10" fill="#666">A</text>
      <text x="25" y="68" font-family="Arial, sans-serif" font-size="10" fill="#666">B</text>
      <text x="25" y="78" font-family="Arial, sans-serif" font-size="10" fill="#666">C</text>
      <text x="25" y="88" font-family="Arial, sans-serif" font-size="10" fill="#666">D</text>
      <text x="25" y="98" font-family="Arial, sans-serif" font-size="10" fill="#666">E</text>
      
      <!-- Column numbers -->
      <text x="40" y="48" font-family="Arial, sans-serif" font-size="8" fill="#666">1</text>
      <text x="55" y="48" font-family="Arial, sans-serif" font-size="8" fill="#666">5</text>
      <text x="85" y="48" font-family="Arial, sans-serif" font-size="8" fill="#666">10</text>
      <text x="115" y="48" font-family="Arial, sans-serif" font-size="8" fill="#666">15</text>
      <text x="145" y="48" font-family="Arial, sans-serif" font-size="8" fill="#666">20</text>
      <text x="175" y="48" font-family="Arial, sans-serif" font-size="8" fill="#666">25</text>
      <text x="205" y="48" font-family="Arial, sans-serif" font-size="8" fill="#666">30</text>
      
      <!-- Holes for rows A-E -->
      <g id="holes-top">
        <!-- Generate holes programmatically would be ideal, but for SVG we'll create a pattern -->
        <defs>
          <pattern id="holes" patternUnits="userSpaceOnUse" width="6" height="10" x="35" y="50">
            <circle cx="3" cy="5" r="1.5" fill="#333" opacity="0.3"/>
          </pattern>
        </defs>
        <rect x="35" y="50" width="230" height="50" fill="url(#holes)"/>
      </g>
    </g>
  </g>
  
  <!-- Center Gap -->
  <rect x="35" y="100" width="230" height="10" fill="#E0E0E0" stroke="#D3D3D3" stroke-width="1"/>
  
  <!-- Main Breadboard Holes (Bottom Section) -->
  <g id="breadboard-holes-bottom">
    <!-- Rows F-J -->
    <g id="rows-f-j">
      <!-- Row markers -->
      <text x="25" y="123" font-family="Arial, sans-serif" font-size="10" fill="#666">F</text>
      <text x="25" y="133" font-family="Arial, sans-serif" font-size="10" fill="#666">G</text>
      <text x="25" y="143" font-family="Arial, sans-serif" font-size="10" fill="#666">H</text>
      <text x="25" y="153" font-family="Arial, sans-serif" font-size="10" fill="#666">I</text>
      <text x="25" y="163" font-family="Arial, sans-serif" font-size="10" fill="#666">J</text>
      
      <!-- Holes for rows F-J -->
      <rect x="35" y="115" width="230" height="50" fill="url(#holes)"/>
    </g>
  </g>
  
  <!-- Power Rails (Bottom) -->
  <g id="power-rails-bottom">
    <!-- Positive Rail -->
    <line x1="20" y1="175" x2="280" y2="175" stroke="#ff0000" stroke-width="2"/>
    <text x="15" y="178" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">+</text>
    
    <!-- Negative Rail -->
    <line x1="20" y1="185" x2="280" y2="185" stroke="#0000ff" stroke-width="2"/>
    <text x="15" y="188" font-family="Arial, sans-serif" font-size="12" fill="#0000ff">-</text>
  </g>
</svg>