<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="buzzerGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#444444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Buzzer base -->
  <circle cx="25" cy="25" r="18" fill="url(#buzzerGradient)" stroke="#111111" stroke-width="1"/>
  
  <!-- Buzzer top membrane -->
  <circle cx="25" cy="25" r="14" fill="url(#topGradient)" stroke="#333333" stroke-width="0.5"/>
  
  <!-- Center dot -->
  <circle cx="25" cy="25" r="2" fill="#888888"/>
  
  <!-- Concentric circles for membrane detail -->
  <circle cx="25" cy="25" r="10" fill="none" stroke="#555555" stroke-width="0.5" opacity="0.7"/>
  <circle cx="25" cy="25" r="7" fill="none" stroke="#555555" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Pin connectors -->
  <rect x="12" y="43" width="3" height="7" fill="#333333"/>
  <rect x="35" y="43" width="3" height="7" fill="#333333"/>
  
  <!-- Pin polarity indicators -->
  <text x="13" y="48" font-family="Arial, sans-serif" font-size="6" fill="red">+</text>
  <text x="36" y="48" font-family="Arial, sans-serif" font-size="6" fill="black">-</text>
  
  <!-- Sound waves indicator -->
  <path d="M 35 15 Q 40 20 35 25 Q 40 30 35 35" fill="none" stroke="#ffaa00" stroke-width="1.5" opacity="0.6"/>
  <path d="M 38 12 Q 45 20 38 28 Q 45 36 38 44" fill="none" stroke="#ffaa00" stroke-width="1" opacity="0.4"/>
</svg>