<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="osGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kernelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#osGrad)" opacity="0.1"/>
  
  <!-- OS Architecture Layers -->
  
  <!-- Hardware Layer (bottom) -->
  <rect x="4" y="52" width="56" height="8" rx="2" fill="#374151" stroke="#4B5563" stroke-width="1"/>
  <text x="32" y="57" text-anchor="middle" font-family="monospace" font-size="4" fill="#9CA3AF">Hardware</text>
  
  <!-- Kernel Layer -->
  <rect x="4" y="40" width="56" height="10" rx="2" fill="url(#kernelGrad)" stroke="#DC2626" stroke-width="1"/>
  <text x="32" y="46" text-anchor="middle" font-family="monospace" font-size="4" fill="#FECACA">Kernel</text>
  
  <!-- System Services Layer -->
  <rect x="4" y="28" width="56" height="10" rx="2" fill="#7C3AED" stroke="#6D28D9" stroke-width="1"/>
  <text x="32" y="34" text-anchor="middle" font-family="monospace" font-size="4" fill="#C4B5FD">System Services</text>
  
  <!-- Application Layer (top) -->
  <rect x="4" y="16" width="56" height="10" rx="2" fill="url(#appGrad)" stroke="#059669" stroke-width="1"/>
  <text x="32" y="22" text-anchor="middle" font-family="monospace" font-size="4" fill="#A7F3D0">Applications</text>
  
  <!-- User Interface Layer -->
  <rect x="4" y="4" width="56" height="10" rx="2" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
  <text x="32" y="10" text-anchor="middle" font-family="monospace" font-size="4" fill="#FEF3C7">User Interface</text>
  
  <!-- System Processes -->
  <g transform="translate(8, 32)">
    <!-- Process 1 -->
    <rect x="0" y="0" width="8" height="4" rx="1" fill="#60A5FA" stroke="#3B82F6" stroke-width="0.5"/>
    <text x="4" y="2.5" text-anchor="middle" font-family="monospace" font-size="1.5" fill="#1E3A8A">P1</text>
    
    <!-- Process 2 -->
    <rect x="10" y="0" width="8" height="4" rx="1" fill="#34D399" stroke="#10B981" stroke-width="0.5"/>
    <text x="14" y="2.5" text-anchor="middle" font-family="monospace" font-size="1.5" fill="#064E3B">P2</text>
    
    <!-- Process 3 -->
    <rect x="20" y="0" width="8" height="4" rx="1" fill="#FBBF24" stroke="#F59E0B" stroke-width="0.5"/>
    <text x="24" y="2.5" text-anchor="middle" font-family="monospace" font-size="1.5" fill="#92400E">P3</text>
    
    <!-- Process 4 -->
    <rect x="30" y="0" width="8" height="4" rx="1" fill="#F87171" stroke="#EF4444" stroke-width="0.5"/>
    <text x="34" y="2.5" text-anchor="middle" font-family="monospace" font-size="1.5" fill="#7F1D1D">P4</text>
    
    <!-- Process 5 -->
    <rect x="40" y="0" width="8" height="4" rx="1" fill="#A78BFA" stroke="#8B5CF6" stroke-width="0.5"/>
    <text x="44" y="2.5" text-anchor="middle" font-family="monospace" font-size="1.5" fill="#3C1A78">P5</text>
  </g>
  
  <!-- Memory Management -->
  <g transform="translate(8, 44)">
    <!-- Memory blocks -->
    <rect x="0" y="0" width="4" height="2" fill="#10B981" opacity="0.8"/>
    <rect x="5" y="0" width="4" height="2" fill="#EF4444" opacity="0.8"/>
    <rect x="10" y="0" width="4" height="2" fill="#3B82F6" opacity="0.8"/>
    <rect x="15" y="0" width="4" height="2" fill="#F59E0B" opacity="0.8"/>
    <rect x="20" y="0" width="4" height="2" fill="#8B5CF6" opacity="0.8"/>
    
    <text x="12" y="-1" text-anchor="middle" font-family="monospace" font-size="2" fill="#EF4444">RAM</text>
  </g>
  
  <!-- File System -->
  <g transform="translate(32, 44)">
    <!-- Folder icon -->
    <path d="M 0 0 L 4 0 L 5 1 L 8 1 L 8 4 L 0 4 Z" fill="#FBBF24" stroke="#F59E0B" stroke-width="0.5"/>
    <rect x="1" y="1.5" width="6" height="2" fill="#FEF3C7"/>
    <text x="4" y="-1" text-anchor="middle" font-family="monospace" font-size="2" fill="#F59E0B">FS</text>
  </g>
  
  <!-- Device Drivers -->
  <g transform="translate(44, 44)">
    <!-- Driver icons -->
    <circle cx="2" cy="1" r="1" fill="#06B6D4" stroke="#0891B2" stroke-width="0.5"/>
    <rect x="4" y="0" width="2" height="2" fill="#10B981" stroke="#059669" stroke-width="0.5"/>
    <polygon points="7,0 9,1 7,2" fill="#EF4444" stroke="#DC2626" stroke-width="0.5"/>
    <text x="4.5" y="-1" text-anchor="middle" font-family="monospace" font-size="2" fill="#06B6D4">DRV</text>
  </g>
  
  <!-- System Calls -->
  <g stroke="#FBBF24" stroke-width="1" opacity="0.6" fill="none">
    <!-- App to System calls -->
    <line x1="16" y1="26" x2="16" y2="28"/>
    <line x1="24" y1="26" x2="24" y2="28"/>
    <line x1="32" y1="26" x2="32" y2="28"/>
    <line x1="40" y1="26" x2="40" y2="28"/>
    <line x1="48" y1="26" x2="48" y2="28"/>
    
    <!-- System to Kernel calls -->
    <line x1="16" y1="38" x2="16" y2="40"/>
    <line x1="24" y1="38" x2="24" y2="40"/>
    <line x1="32" y1="38" x2="32" y2="40"/>
    <line x1="40" y1="38" x2="40" y2="40"/>
    <line x1="48" y1="38" x2="48" y2="40"/>
    
    <!-- Kernel to Hardware calls -->
    <line x1="16" y1="50" x2="16" y2="52"/>
    <line x1="24" y1="50" x2="24" y2="52"/>
    <line x1="32" y1="50" x2="32" y2="52"/>
    <line x1="40" y1="50" x2="40" y2="52"/>
    <line x1="48" y1="50" x2="48" y2="52"/>
  </g>
  
  <!-- CPU Scheduler -->
  <g transform="translate(52, 32)">
    <circle cx="4" cy="2" r="3" fill="none" stroke="#EF4444" stroke-width="1"/>
    <path d="M 2 2 L 4 0 L 6 2 L 4 4 Z" fill="#EF4444">
      <animateTransform attributeName="transform" type="rotate" values="0 4 2;360 4 2" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="4" y="-2" text-anchor="middle" font-family="monospace" font-size="1.5" fill="#EF4444">SCHED</text>
  </g>
  
  <!-- Interrupt Handler -->
  <g transform="translate(4, 32)">
    <polygon points="0,2 2,0 4,2 2,4" fill="#F59E0B" stroke="#D97706" stroke-width="0.5">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </polygon>
    <text x="2" y="-1" text-anchor="middle" font-family="monospace" font-size="1.5" fill="#F59E0B">IRQ</text>
  </g>
  
  <!-- System Status Indicators -->
  <g transform="translate(56, 8)">
    <!-- CPU usage -->
    <circle cx="0" cy="0" r="2" fill="none" stroke="#10B981" stroke-width="1"/>
    <circle cx="0" cy="0" r="1" fill="#10B981">
      <animate attributeName="r" values="0.5;1.5;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-4" text-anchor="middle" font-family="monospace" font-size="1" fill="#10B981">CPU</text>
  </g>
  
  <!-- Process Communication -->
  <g opacity="0.7">
    <!-- Inter-process communication -->
    <path d="M 12 34 Q 16 30 20 34" fill="none" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="1,1">
      <animate attributeName="stroke-dashoffset" values="0;2" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 28 34 Q 32 30 36 34" fill="none" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="1,1">
      <animate attributeName="stroke-dashoffset" values="0;2" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- OS Type Indicators -->
  <g transform="translate(4, 20)" opacity="0.6">
    <text font-family="monospace" font-size="2" fill="#3B82F6">Linux</text>
  </g>
  
  <g transform="translate(20, 20)" opacity="0.6">
    <text font-family="monospace" font-size="2" fill="#3B82F6">Windows</text>
  </g>
  
  <g transform="translate(44, 20)" opacity="0.6">
    <text font-family="monospace" font-size="2" fill="#3B82F6">macOS</text>
  </g>
  
  <!-- System Boot Sequence -->
  <g transform="translate(4, 56)" opacity="0.5">
    <text font-family="monospace" font-size="2" fill="#9CA3AF">BIOS/UEFI</text>
  </g>
  
  <g transform="translate(24, 56)" opacity="0.5">
    <text font-family="monospace" font-size="2" fill="#9CA3AF">Bootloader</text>
  </g>
  
  <g transform="translate(44, 56)" opacity="0.5">
    <text font-family="monospace" font-size="2" fill="#9CA3AF">Init</text>
  </g>
  
  <!-- Data flow animation -->
  <g opacity="0.8">
    <!-- System call flow -->
    <circle r="0.5" fill="#FBBF24">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M 32 26 L 32 28 L 32 38 L 32 40 L 32 50 L 32 52"/>
      </animateMotion>
    </circle>
  </g>
</svg>