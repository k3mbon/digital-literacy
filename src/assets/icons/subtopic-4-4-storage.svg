<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hddGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ssdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#storageGrad)" opacity="0.1"/>
  
  <!-- Hard Disk Drive (HDD) -->
  <g transform="translate(4, 4)">
    <rect x="0" y="0" width="24" height="16" rx="2" fill="url(#hddGrad)" stroke="#4B5563" stroke-width="1"/>
    
    <!-- Disk platters -->
    <circle cx="12" cy="8" r="6" fill="#4B5563" stroke="#6B7280" stroke-width="0.5"/>
    <circle cx="12" cy="8" r="4" fill="#6B7280" stroke="#9CA3AF" stroke-width="0.5"/>
    <circle cx="12" cy="8" r="2" fill="#9CA3AF" stroke="#D1D5DB" stroke-width="0.5"/>
    
    <!-- Spindle -->
    <circle cx="12" cy="8" r="1" fill="#1F2937">
      <animateTransform attributeName="transform" type="rotate" values="0 12 8;360 12 8" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Read/Write head -->
    <rect x="6" y="7" width="4" height="1" fill="#EF4444" rx="0.5">
      <animateTransform attributeName="transform" type="translate" values="0 0;6 0;0 0" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Actuator arm -->
    <line x1="8" y1="8" x2="4" y2="4" stroke="#EF4444" stroke-width="1"/>
    
    <!-- PCB -->
    <rect x="1" y="12" width="22" height="3" fill="#10B981" stroke="#059669" stroke-width="0.5"/>
    <g fill="#FBBF24">
      <circle cx="3" cy="13.5" r="0.5"/>
      <circle cx="6" cy="13.5" r="0.5"/>
      <circle cx="9" cy="13.5" r="0.5"/>
      <circle cx="12" cy="13.5" r="0.5"/>
    </g>
    
    <text x="12" y="-2" text-anchor="middle" font-family="monospace" font-size="3" fill="#06B6D4">HDD</text>
    <text x="12" y="18" text-anchor="middle" font-family="monospace" font-size="2" fill="#6B7280">7200 RPM</text>
  </g>
  
  <!-- Solid State Drive (SSD) -->
  <g transform="translate(32, 4)">
    <rect x="0" y="0" width="24" height="16" rx="2" fill="url(#ssdGrad)" stroke="#059669" stroke-width="1"/>
    
    <!-- NAND Flash chips -->
    <g fill="#1F2937">
      <rect x="2" y="2" width="4" height="3" rx="0.5" stroke="#374151" stroke-width="0.5"/>
      <rect x="7" y="2" width="4" height="3" rx="0.5" stroke="#374151" stroke-width="0.5"/>
      <rect x="12" y="2" width="4" height="3" rx="0.5" stroke="#374151" stroke-width="0.5"/>
      <rect x="17" y="2" width="4" height="3" rx="0.5" stroke="#374151" stroke-width="0.5"/>
      
      <rect x="2" y="6" width="4" height="3" rx="0.5" stroke="#374151" stroke-width="0.5"/>
      <rect x="7" y="6" width="4" height="3" rx="0.5" stroke="#374151" stroke-width="0.5"/>
      <rect x="12" y="6" width="4" height="3" rx="0.5" stroke="#374151" stroke-width="0.5"/>
      <rect x="17" y="6" width="4" height="3" rx="0.5" stroke="#374151" stroke-width="0.5"/>
    </g>
    
    <!-- Controller chip -->
    <rect x="8" y="10" width="8" height="4" rx="1" fill="#3B82F6" stroke="#1D4ED8" stroke-width="0.5"/>
    <text x="12" y="12.5" text-anchor="middle" font-family="monospace" font-size="2" fill="#DBEAFE">CTRL</text>
    
    <!-- Data activity indicators -->
    <g fill="#FBBF24">
      <circle cx="4" cy="3.5" r="0.3">
        <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="9" cy="3.5" r="0.3">
        <animate attributeName="opacity" values="1;0.3;1" dur="0.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="14" cy="3.5" r="0.3">
        <animate attributeName="opacity" values="1;0.3;1" dur="0.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="19" cy="3.5" r="0.3">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <text x="12" y="-2" text-anchor="middle" font-family="monospace" font-size="3" fill="#06B6D4">SSD</text>
    <text x="12" y="18" text-anchor="middle" font-family="monospace" font-size="2" fill="#059669">NAND Flash</text>
  </g>
  
  <!-- USB Flash Drive -->
  <g transform="translate(4, 24)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    <rect x="1" y="1" width="10" height="2" fill="#FEF3C7"/>
    
    <!-- USB connector -->
    <rect x="12" y="1" width="3" height="2" fill="#9CA3AF" stroke="#6B7280" stroke-width="0.5"/>
    <rect x="13" y="1.5" width="1" height="1" fill="#1F2937"/>
    
    <!-- LED indicator -->
    <circle cx="3" cy="2" r="0.5" fill="#10B981">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <text x="6" y="-2" text-anchor="middle" font-family="monospace" font-size="2" fill="#06B6D4">USB</text>
    <text x="6" y="6" text-anchor="middle" font-family="monospace" font-size="1.5" fill="#F59E0B">32GB</text>
  </g>
  
  <!-- SD Card -->
  <g transform="translate(20, 24)">
    <rect x="0" y="0" width="8" height="6" rx="1" fill="#1F2937" stroke="#374151" stroke-width="1"/>
    <rect x="0" y="0" width="2" height="1" fill="#6B7280"/> <!-- Write protect notch -->
    
    <!-- Contact pins -->
    <g fill="#FBBF24">
      <rect x="1" y="4" width="1" height="0.5"/>
      <rect x="3" y="4" width="1" height="0.5"/>
      <rect x="5" y="4" width="1" height="0.5"/>
      <rect x="7" y="4" width="1" height="0.5"/>
    </g>
    
    <!-- Label -->
    <rect x="1" y="1" width="6" height="2" fill="#F3F4F6"/>
    <text x="4" y="2.5" text-anchor="middle" font-family="monospace" font-size="1" fill="#1F2937">SD</text>
    
    <text x="4" y="-2" text-anchor="middle" font-family="monospace" font-size="2" fill="#06B6D4">SD Card</text>
  </g>
  
  <!-- Optical Disc (CD/DVD/Blu-ray) -->
  <g transform="translate(32, 24)">
    <circle cx="8" cy="8" r="8" fill="#C4B5FD" stroke="#8B5CF6" stroke-width="1"/>
    <circle cx="8" cy="8" r="6" fill="#DDD6FE" stroke="#A78BFA" stroke-width="0.5"/>
    <circle cx="8" cy="8" r="4" fill="#EDE9FE" stroke="#C4B5FD" stroke-width="0.5"/>
    <circle cx="8" cy="8" r="2" fill="#F5F3FF" stroke="#DDD6FE" stroke-width="0.5"/>
    
    <!-- Center hole -->
    <circle cx="8" cy="8" r="1" fill="#1F2937"/>
    
    <!-- Data tracks (spiral) -->
    <g stroke="#8B5CF6" stroke-width="0.3" fill="none" opacity="0.5">
      <circle cx="8" cy="8" r="3"/>
      <circle cx="8" cy="8" r="4"/>
      <circle cx="8" cy="8" r="5"/>
      <circle cx="8" cy="8" r="6"/>
      <circle cx="8" cy="8" r="7"/>
    </g>
    
    <!-- Laser reading point -->
    <circle cx="12" cy="8" r="0.5" fill="#EF4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 8 8;360 8 8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <text x="8" y="-2" text-anchor="middle" font-family="monospace" font-size="2" fill="#06B6D4">DVD</text>
    <text x="8" y="20" text-anchor="middle" font-family="monospace" font-size="1.5" fill="#8B5CF6">4.7GB</text>
  </g>
  
  <!-- Cloud Storage -->
  <g transform="translate(4, 36)">
    <!-- Cloud shape -->
    <path d="M 4 8 Q 2 6 4 4 Q 6 2 10 4 Q 14 2 16 4 Q 18 6 16 8 Q 18 10 16 12 Q 14 14 10 12 Q 6 14 4 12 Q 2 10 4 8 Z" fill="#60A5FA" stroke="#3B82F6" stroke-width="1"/>
    
    <!-- Data upload/download arrows -->
    <g stroke="#1D4ED8" stroke-width="1" fill="#1D4ED8">
      <!-- Upload arrow -->
      <line x1="8" y1="16" x2="8" y2="12"/>
      <polygon points="7,13 8,11 9,13"/>
      
      <!-- Download arrow -->
      <line x1="12" y1="16" x2="12" y2="12"/>
      <polygon points="11,15 12,17 13,15"/>
    </g>
    
    <!-- Sync indicator -->
    <circle cx="10" cy="8" r="1" fill="#FBBF24">
      <animate attributeName="r" values="1;1.5;1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <text x="10" y="-2" text-anchor="middle" font-family="monospace" font-size="2" fill="#06B6D4">Cloud</text>
    <text x="10" y="22" text-anchor="middle" font-family="monospace" font-size="1.5" fill="#3B82F6">âˆž TB</text>
  </g>
  
  <!-- Network Attached Storage (NAS) -->
  <g transform="translate(24, 36)">
    <rect x="0" y="0" width="16" height="12" rx="1" fill="#1F2937" stroke="#374151" stroke-width="1"/>
    
    <!-- Drive bays -->
    <rect x="1" y="1" width="3" height="4" rx="0.5" fill="#4B5563" stroke="#6B7280" stroke-width="0.5"/>
    <rect x="5" y="1" width="3" height="4" rx="0.5" fill="#4B5563" stroke="#6B7280" stroke-width="0.5"/>
    <rect x="9" y="1" width="3" height="4" rx="0.5" fill="#4B5563" stroke="#6B7280" stroke-width="0.5"/>
    <rect x="13" y="1" width="2" height="4" rx="0.5" fill="#4B5563" stroke="#6B7280" stroke-width="0.5"/>
    
    <!-- Activity LEDs -->
    <g fill="#10B981">
      <circle cx="2.5" cy="2" r="0.3">
        <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="6.5" cy="2" r="0.3">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10.5" cy="2" r="0.3">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.6s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Network ports -->
    <rect x="1" y="8" width="2" height="1" fill="#FBBF24" stroke="#F59E0B" stroke-width="0.3"/>
    <rect x="4" y="8" width="2" height="1" fill="#FBBF24" stroke="#F59E0B" stroke-width="0.3"/>
    
    <!-- Power LED -->
    <circle cx="14" cy="8.5" r="0.5" fill="#EF4444">
      <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <text x="8" y="-2" text-anchor="middle" font-family="monospace" font-size="2" fill="#06B6D4">NAS</text>
    <text x="8" y="15" text-anchor="middle" font-family="monospace" font-size="1.5" fill="#9CA3AF">RAID 5</text>
  </g>
  
  <!-- Storage Hierarchy -->
  <g transform="translate(4, 52)" opacity="0.7">
    <text font-family="monospace" font-size="2" fill="#06B6D4">Speed:</text>
    <text x="0" y="3" font-family="monospace" font-size="1.5" fill="#10B981">SSD > HDD > Optical</text>
  </g>
  
  <g transform="translate(32, 52)" opacity="0.7">
    <text font-family="monospace" font-size="2" fill="#06B6D4">Capacity:</text>
    <text x="0" y="3" font-family="monospace" font-size="1.5" fill="#F59E0B">HDD > SSD > Flash</text>
  </g>
  
  <!-- Data Transfer Indicators -->
  <g opacity="0.6">
    <!-- Read/Write operations -->
    <g stroke="#10B981" stroke-width="1" fill="none">
      <path d="M 16 20 Q 20 16 24 20" stroke-dasharray="2,1">
        <animate attributeName="stroke-dashoffset" values="0;3" dur="1s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g stroke="#EF4444" stroke-width="1" fill="none">
      <path d="M 24 22 Q 20 26 16 22" stroke-dasharray="2,1">
        <animate attributeName="stroke-dashoffset" values="0;3" dur="1.2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Interface Labels -->
  <g transform="translate(2, 60)" opacity="0.5">
    <text font-family="monospace" font-size="1.5" fill="#6B7280">SATA</text>
  </g>
  
  <g transform="translate(12, 60)" opacity="0.5">
    <text font-family="monospace" font-size="1.5" fill="#6B7280">NVMe</text>
  </g>
  
  <g transform="translate(22, 60)" opacity="0.5">
    <text font-family="monospace" font-size="1.5" fill="#6B7280">USB 3.0</text>
  </g>
  
  <g transform="translate(36, 60)" opacity="0.5">
    <text font-family="monospace" font-size="1.5" fill="#6B7280">Ethernet</text>
  </g>
  
  <g transform="translate(50, 60)" opacity="0.5">
    <text font-family="monospace" font-size="1.5" fill="#6B7280">WiFi</text>
  </g>
</svg>