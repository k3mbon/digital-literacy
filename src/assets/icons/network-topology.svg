<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="routerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Network Topology</text>
  <text x="200" y="45" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">How devices connect in a network</text>
  
  <!-- Central Router/Switch -->
  <rect x="175" y="150" width="50" height="40" rx="5" fill="url(#routerGrad)" filter="url(#shadow)"/>
  <text x="200" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ROUTER</text>
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">192.168.1.1</text>
  
  <!-- Router Antenna -->
  <line x1="200" y1="150" x2="200" y2="140" stroke="white" stroke-width="2"/>
  <circle cx="200" cy="137" r="3" fill="none" stroke="white" stroke-width="1" opacity="0.7"/>
  <circle cx="200" cy="137" r="6" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="137" r="9" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Connected Devices -->
  
  <!-- Laptop (Top Left) -->
  <rect x="80" y="80" width="40" height="30" rx="3" fill="url(#deviceGrad)" filter="url(#shadow)"/>
  <text x="100" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">LAPTOP</text>
  <text x="100" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">192.168.1.10</text>
  
  <!-- Smartphone (Top Right) -->
  <rect x="280" y="80" width="30" height="40" rx="8" fill="url(#deviceGrad)" filter="url(#shadow)"/>
  <text x="295" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">PHONE</text>
  <text x="295" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5">192.168.1.11</text>
  
  <!-- Desktop (Bottom Left) -->
  <rect x="80" y="240" width="40" height="35" rx="3" fill="url(#deviceGrad)" filter="url(#shadow)"/>
  <text x="100" y="252" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">DESKTOP</text>
  <text x="100" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">192.168.1.12</text>
  
  <!-- Tablet (Bottom Right) -->
  <rect x="280" y="240" width="35" height="25" rx="5" fill="url(#deviceGrad)" filter="url(#shadow)"/>
  <text x="297" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">TABLET</text>
  <text x="297" y="262" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5">192.168.1.13</text>
  
  <!-- Server (Right) -->
  <rect x="320" y="155" width="30" height="30" rx="3" fill="url(#serverGrad)" filter="url(#shadow)"/>
  <text x="335" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">SERVER</text>
  <text x="335" y="178" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5">192.168.1.100</text>
  
  <!-- Internet Cloud (Left) -->
  <ellipse cx="50" cy="170" rx="25" ry="15" fill="#E0E0E0" filter="url(#shadow)"/>
  <text x="50" y="175" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">INTERNET</text>
  
  <!-- Connection Lines -->
  
  <!-- Laptop to Router -->
  <line x1="120" y1="95" x2="175" y2="160" stroke="#333" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Phone to Router -->
  <line x1="280" y1="100" x2="225" y2="155" stroke="#333" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Desktop to Router -->
  <line x1="120" y1="257" x2="175" y2="180" stroke="#333" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1.8s" repeatCount="indefinite"/>
  </line>
  
  <!-- Tablet to Router -->
  <line x1="280" y1="252" x2="225" y2="185" stroke="#333" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2.2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Server to Router -->
  <line x1="320" y1="170" x2="225" y2="170" stroke="#333" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Internet to Router -->
  <line x1="75" y1="170" x2="175" y2="170" stroke="#333" stroke-width="3" stroke-dasharray="8,4">
    <animate attributeName="stroke-dashoffset" values="0;12" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Data Packets Animation -->
  <circle r="3" fill="#FF5722" opacity="0.8">
    <animateMotion dur="3s" repeatCount="indefinite">
      <path d="M 120,95 L 175,160 L 225,170 L 320,170"/>
    </animateMotion>
  </circle>
  
  <circle r="3" fill="#9C27B0" opacity="0.8">
    <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.5s">
      <path d="M 280,100 L 225,155 L 200,170 L 75,170"/>
    </animateMotion>
  </circle>
  
  <!-- Legend -->
  <text x="200" y="310" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Network Components</text>
  
  <circle cx="80" cy="325" r="3" fill="#FF5722"/>
  <text x="90" y="330" fill="#666" font-family="Arial, sans-serif" font-size="10">Data Packets</text>
  
  <line x1="180" y1="325" x2="200" y2="325" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="210" y="330" fill="#666" font-family="Arial, sans-serif" font-size="10">Network Connections</text>
  
  <rect x="300" y="322" width="15" height="8" rx="2" fill="url(#routerGrad)"/>
  <text x="320" y="330" fill="#666" font-family="Arial, sans-serif" font-size="10">Network Equipment</text>
</svg>