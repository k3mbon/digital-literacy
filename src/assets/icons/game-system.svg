<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="systemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Computer case -->
  <rect x="3" y="4" width="18" height="16" rx="2" fill="url(#systemGrad)" opacity="0.1" stroke="url(#systemGrad)" stroke-width="1.5"/>
  
  <!-- CPU -->
  <rect x="5" y="6" width="4" height="4" rx="0.5" fill="#3b82f6" opacity="0.8" stroke="#ffffff" stroke-width="1"/>
  <text x="7" y="8.5" text-anchor="middle" fill="white" font-size="6" font-weight="bold">CPU</text>
  
  <!-- RAM sticks -->
  <rect x="11" y="6" width="2" height="4" rx="0.2" fill="#22c55e" opacity="0.8" stroke="#ffffff" stroke-width="0.5"/>
  <rect x="14" y="6" width="2" height="4" rx="0.2" fill="#22c55e" opacity="0.8" stroke="#ffffff" stroke-width="0.5"/>
  <rect x="17" y="6" width="2" height="4" rx="0.2" fill="#22c55e" opacity="0.8" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Storage -->
  <rect x="5" y="12" width="6" height="2" rx="0.3" fill="#f59e0b" opacity="0.8" stroke="#ffffff" stroke-width="0.5"/>
  <text x="8" y="13.3" text-anchor="middle" fill="white" font-size="5" font-weight="bold">SSD</text>
  
  <!-- GPU -->
  <rect x="13" y="12" width="6" height="3" rx="0.3" fill="#ef4444" opacity="0.8" stroke="#ffffff" stroke-width="0.5"/>
  <text x="16" y="13.8" text-anchor="middle" fill="white" font-size="5" font-weight="bold">GPU</text>
  
  <!-- Power indicator -->
  <circle cx="19" cy="17" r="1" fill="#9fef00">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Data flow lines -->
  <path d="M9 8 L11 8" stroke="#9fef00" stroke-width="1.5" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,10;5,5;10,0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M8 10 L8 12" stroke="#9fef00" stroke-width="1.5" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,10;5,5;10,0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M11 13 L13 13" stroke="#9fef00" stroke-width="1.5" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,10;5,5;10,0" dur="1.8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Performance bars -->
  <rect x="5" y="16" width="3" height="1" fill="#22c55e" opacity="0.6"/>
  <rect x="9" y="16" width="2" height="1" fill="#f59e0b" opacity="0.6"/>
  <rect x="12" y="16" width="4" height="1" fill="#ef4444" opacity="0.6"/>
</svg>