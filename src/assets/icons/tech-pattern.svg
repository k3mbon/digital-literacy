<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Circuit board traces -->
      <g stroke="url(#techGradient)" stroke-width="1" fill="none">
        <line x1="0" y1="20" x2="40" y2="20"/>
        <line x1="20" y1="0" x2="20" y2="40"/>
        <line x1="10" y1="10" x2="30" y2="10"/>
        <line x1="10" y1="30" x2="30" y2="30"/>
      </g>
      <!-- Connection points -->
      <g fill="url(#techGradient)">
        <circle cx="20" cy="20" r="2" opacity="0.6"/>
        <circle cx="10" cy="10" r="1" opacity="0.4"/>
        <circle cx="30" cy="10" r="1" opacity="0.4"/>
        <circle cx="10" cy="30" r="1" opacity="0.4"/>
        <circle cx="30" cy="30" r="1" opacity="0.4"/>
      </g>
    </pattern>
  </defs>
  
  <!-- Background with circuit pattern -->
  <rect width="200" height="200" fill="url(#circuitPattern)"/>
  
  <!-- Floating geometric shapes -->
  <g fill="url(#techGradient)" opacity="0.3">
    <!-- Hexagons -->
    <polygon points="50,30 60,35 60,45 50,50 40,45 40,35" transform="rotate(15 50 40)">
      <animateTransform attributeName="transform" type="rotate" 
        values="15 50 40; 375 50 40; 15 50 40" dur="20s" repeatCount="indefinite"/>
    </polygon>
    
    <polygon points="150,80 160,85 160,95 150,100 140,95 140,85" transform="rotate(-30 150 90)">
      <animateTransform attributeName="transform" type="rotate" 
        values="-30 150 90; 330 150 90; -30 150 90" dur="25s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Triangles -->
    <polygon points="80,160 90,140 100,160" transform="rotate(45 90 153)">
      <animateTransform attributeName="transform" type="rotate" 
        values="45 90 153; 405 90 153; 45 90 153" dur="18s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Squares -->
    <rect x="160" y="30" width="15" height="15" rx="2" transform="rotate(30 167.5 37.5)">
      <animateTransform attributeName="transform" type="rotate" 
        values="30 167.5 37.5; 390 167.5 37.5; 30 167.5 37.5" dur="22s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="30" y="120" width="12" height="12" rx="2" transform="rotate(-45 36 126)">
      <animateTransform attributeName="transform" type="rotate" 
        values="-45 36 126; 315 36 126; -45 36 126" dur="16s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Data flow lines -->
  <g stroke="url(#techGradient)" stroke-width="2" fill="none" opacity="0.2">
    <path d="M 0 100 Q 50 80 100 100 T 200 100">
      <animate attributeName="stroke-dasharray" values="0,400;200,200;400,0" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 0 Q 120 50 100 100 T 100 200">
      <animate attributeName="stroke-dasharray" values="0,400;200,200;400,0" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Pulsing nodes -->
  <g fill="url(#techGradient)">
    <circle cx="25" cy="25" r="3" opacity="0.6">
      <animate attributeName="r" values="3;6;3" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="175" cy="175" r="3" opacity="0.6">
      <animate attributeName="r" values="3;6;3" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="175" cy="25" r="3" opacity="0.6">
      <animate attributeName="r" values="3;6;3" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="25" cy="175" r="3" opacity="0.6">
      <animate attributeName="r" values="3;6;3" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Binary code rain effect -->
  <g fill="url(#techGradient)" opacity="0.1" font-family="monospace" font-size="8">
    <text x="10" y="15">1010</text>
    <text x="60" y="25">1101</text>
    <text x="110" y="35">0110</text>
    <text x="160" y="45">1001</text>
    
    <text x="20" y="75">0101</text>
    <text x="70" y="85">1110</text>
    <text x="120" y="95">0011</text>
    <text x="170" y="105">1100</text>
    
    <text x="30" y="135">1011</text>
    <text x="80" y="145">0100</text>
    <text x="130" y="155">1111</text>
    <text x="180" y="165">0001</text>
    
    <text x="5" y="195">0111</text>
    <text x="55" y="185">1010</text>
    <text x="105" y="175">0010</text>
    <text x="155" y="195">1101</text>
  </g>
</svg>