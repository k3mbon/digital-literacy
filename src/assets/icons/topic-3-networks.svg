<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="url(#networkGradient)" stroke-width="2" opacity="0.9"/>
  
  <!-- Network topology -->
  <g>
    <!-- Central hub/router -->
    <g transform="translate(26, 26)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#accentGradient)" opacity="0.8"/>
      <rect x="1" y="1" width="10" height="10" rx="1" fill="rgba(0,0,0,0.6)"/>
      <!-- Router ports -->
      <rect x="2" y="4" width="2" height="1" fill="url(#greenGradient)"/>
      <rect x="2" y="6" width="2" height="1" fill="url(#greenGradient)"/>
      <rect x="2" y="8" width="2" height="1" fill="url(#networkGradient)"/>
      <rect x="8" y="4" width="2" height="1" fill="url(#greenGradient)"/>
      <rect x="8" y="6" width="2" height="1" fill="url(#networkGradient)"/>
      <rect x="8" y="8" width="2" height="1" fill="url(#greenGradient)"/>
      <!-- Status LED -->
      <circle cx="6" cy="3" r="1" fill="url(#greenGradient)">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Network nodes -->
    <!-- Top node -->
    <g transform="translate(28, 8)">
      <rect x="0" y="0" width="8" height="6" rx="1" fill="url(#networkGradient)" opacity="0.7"/>
      <rect x="1" y="1" width="6" height="4" rx="0.5" fill="rgba(0,0,0,0.5)"/>
      <circle cx="4" cy="2" r="0.5" fill="url(#greenGradient)"/>
      <circle cx="4" cy="4" r="0.5" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Bottom node -->
    <g transform="translate(28, 50)">
      <rect x="0" y="0" width="8" height="6" rx="1" fill="url(#networkGradient)" opacity="0.7"/>
      <rect x="1" y="1" width="6" height="4" rx="0.5" fill="rgba(0,0,0,0.5)"/>
      <circle cx="4" cy="2" r="0.5" fill="url(#greenGradient)"/>
      <circle cx="4" cy="4" r="0.5" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Left node -->
    <g transform="translate(8, 28)">
      <rect x="0" y="0" width="8" height="6" rx="1" fill="url(#networkGradient)" opacity="0.7"/>
      <rect x="1" y="1" width="6" height="4" rx="0.5" fill="rgba(0,0,0,0.5)"/>
      <circle cx="4" cy="2" r="0.5" fill="url(#greenGradient)"/>
      <circle cx="4" cy="4" r="0.5" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Right node -->
    <g transform="translate(48, 28)">
      <rect x="0" y="0" width="8" height="6" rx="1" fill="url(#networkGradient)" opacity="0.7"/>
      <rect x="1" y="1" width="6" height="4" rx="0.5" fill="rgba(0,0,0,0.5)"/>
      <circle cx="4" cy="2" r="0.5" fill="url(#greenGradient)"/>
      <circle cx="4" cy="4" r="0.5" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Corner nodes -->
    <circle cx="16" cy="16" r="3" fill="url(#networkGradient)" opacity="0.6"/>
    <circle cx="48" cy="16" r="3" fill="url(#networkGradient)" opacity="0.6"/>
    <circle cx="16" cy="48" r="3" fill="url(#networkGradient)" opacity="0.6"/>
    <circle cx="48" cy="48" r="3" fill="url(#networkGradient)" opacity="0.6"/>
  </g>
  
  <!-- Network connections -->
  <g opacity="0.8">
    <!-- Main connections to central hub -->
    <line x1="32" y1="26" x2="32" y2="14" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="32" y1="38" x2="32" y2="50" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="26" y1="32" x2="16" y2="32" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="38" y1="32" x2="48" y2="32" stroke="url(#accentGradient)" stroke-width="2"/>
    
    <!-- Mesh connections -->
    <line x1="16" y1="16" x2="28" y2="20" stroke="url(#networkGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="48" y1="16" x2="36" y2="20" stroke="url(#networkGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="16" y1="48" x2="28" y2="44" stroke="url(#networkGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="48" y1="48" x2="36" y2="44" stroke="url(#networkGradient)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Cross connections -->
    <line x1="16" y1="16" x2="48" y2="48" stroke="url(#networkGradient)" stroke-width="1" opacity="0.3"/>
    <line x1="48" y1="16" x2="16" y2="48" stroke="url(#networkGradient)" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Data packets animation -->
  <g>
    <!-- Animated data packets -->
    <circle cx="32" cy="20" r="1.5" fill="url(#greenGradient)">
      <animateMotion dur="3s" repeatCount="indefinite">
        <mpath href="#dataPath1"/>
      </animateMotion>
    </circle>
    <path id="dataPath1" d="M32 20 L32 32 L48 32" opacity="0"/>
    
    <circle cx="20" cy="32" r="1.5" fill="url(#accentGradient)">
      <animateMotion dur="3s" begin="1s" repeatCount="indefinite">
        <mpath href="#dataPath2"/>
      </animateMotion>
    </circle>
    <path id="dataPath2" d="M20 32 L32 32 L32 44" opacity="0"/>
  </g>
  
  <!-- Network protocol labels -->
  <g opacity="0.6">
    <text x="4" y="12" font-family="monospace" font-size="4" fill="url(#networkGradient)">TCP/IP</text>
    <text x="48" y="58" font-family="monospace" font-size="4" fill="url(#accentGradient)">HTTP</text>
    <text x="4" y="58" font-family="monospace" font-size="4" fill="url(#greenGradient)">WiFi</text>
    <text x="48" y="12" font-family="monospace" font-size="4" fill="url(#networkGradient)">LAN</text>
  </g>
  
  <!-- Signal waves -->
  <g opacity="0.4">
    <circle cx="32" cy="32" r="20" fill="none" stroke="url(#greenGradient)" stroke-width="0.5">
      <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="32" r="15" fill="none" stroke="url(#accentGradient)" stroke-width="0.5">
      <animate attributeName="r" values="15;20;15" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
</svg>