<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="archGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#archGrad)" opacity="0.1"/>
  
  <!-- Motherboard base -->
  <rect x="4" y="4" width="56" height="56" rx="4" fill="#065F46" stroke="#047857" stroke-width="1"/>
  
  <!-- CPU Socket -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="24" height="24" rx="2" fill="url(#cpuGrad)" stroke="#D97706" stroke-width="2"/>
    
    <!-- CPU die -->
    <rect x="4" y="4" width="16" height="16" rx="1" fill="#1F2937" stroke="#374151" stroke-width="1"/>
    
    <!-- CPU cores -->
    <rect x="6" y="6" width="6" height="6" rx="0.5" fill="#60A5FA" stroke="#3B82F6" stroke-width="0.5"/>
    <rect x="14" y="6" width="6" height="6" rx="0.5" fill="#60A5FA" stroke="#3B82F6" stroke-width="0.5"/>
    <rect x="6" y="14" width="6" height="6" rx="0.5" fill="#60A5FA" stroke="#3B82F6" stroke-width="0.5"/>
    <rect x="14" y="14" width="6" height="6" rx="0.5" fill="#60A5FA" stroke="#3B82F6" stroke-width="0.5"/>
    
    <!-- CPU pins -->
    <g fill="#FBBF24">
      <rect x="-1" y="2" width="1" height="1"/>
      <rect x="-1" y="5" width="1" height="1"/>
      <rect x="-1" y="8" width="1" height="1"/>
      <rect x="-1" y="11" width="1" height="1"/>
      <rect x="-1" y="14" width="1" height="1"/>
      <rect x="-1" y="17" width="1" height="1"/>
      <rect x="-1" y="20" width="1" height="1"/>
      
      <rect x="24" y="2" width="1" height="1"/>
      <rect x="24" y="5" width="1" height="1"/>
      <rect x="24" y="8" width="1" height="1"/>
      <rect x="24" y="11" width="1" height="1"/>
      <rect x="24" y="14" width="1" height="1"/>
      <rect x="24" y="17" width="1" height="1"/>
      <rect x="24" y="20" width="1" height="1"/>
    </g>
    
    <text x="12" y="-2" text-anchor="middle" font-family="monospace" font-size="3" fill="#F59E0B">CPU</text>
  </g>
  
  <!-- RAM slots -->
  <g transform="translate(8, 48)">
    <!-- RAM stick 1 -->
    <rect x="0" y="0" width="12" height="4" rx="1" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <rect x="1" y="1" width="10" height="2" fill="#34D399"/>
    <text x="6" y="-2" text-anchor="middle" font-family="monospace" font-size="2" fill="#10B981">RAM1</text>
    
    <!-- RAM stick 2 -->
    <rect x="16" y="0" width="12" height="4" rx="1" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <rect x="17" y="1" width="10" height="2" fill="#34D399"/>
    <text x="22" y="-2" text-anchor="middle" font-family="monospace" font-size="2" fill="#10B981">RAM2</text>
  </g>
  
  <!-- Storage (SSD/HDD) -->
  <g transform="translate(48, 48)">
    <rect x="0" y="0" width="8" height="8" rx="1" fill="#8B5CF6" stroke="#7C3AED" stroke-width="1"/>
    <circle cx="4" cy="4" r="2" fill="#A78BFA"/>
    <circle cx="4" cy="4" r="1" fill="#C4B5FD">
      <animateTransform attributeName="transform" type="rotate" values="0 4 4;360 4 4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="4" y="-2" text-anchor="middle" font-family="monospace" font-size="2" fill="#8B5CF6">SSD</text>
  </g>
  
  <!-- GPU slot -->
  <g transform="translate(48, 20)">
    <rect x="0" y="0" width="8" height="16" rx="1" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
    <rect x="1" y="2" width="6" height="4" fill="#1F2937"/>
    <rect x="2" y="3" width="4" height="2" fill="#60A5FA"/>
    <text x="4" y="-2" text-anchor="middle" font-family="monospace" font-size="2" fill="#EF4444">GPU</text>
    
    <!-- GPU fan -->
    <circle cx="4" cy="10" r="2" fill="none" stroke="#FCA5A5" stroke-width="0.5"/>
    <circle cx="4" cy="10" r="1" fill="#FEE2E2">
      <animateTransform attributeName="transform" type="rotate" values="0 4 10;360 4 10" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- System buses -->
  <g stroke="#FBBF24" stroke-width="1.5" opacity="0.7">
    <!-- CPU to RAM bus -->
    <line x1="32" y1="44" x2="20" y2="48"/>
    <line x1="32" y1="44" x2="34" y2="48"/>
    
    <!-- CPU to GPU bus (PCIe) -->
    <line x1="44" y1="32" x2="48" y2="32"/>
    
    <!-- CPU to Storage bus -->
    <line x1="44" y1="40" x2="52" y2="48"/>
  </g>
  
  <!-- Chipset -->
  <g transform="translate(8, 20)">
    <rect x="0" y="0" width="8" height="8" rx="1" fill="#06B6D4" stroke="#0891B2" stroke-width="1"/>
    <rect x="2" y="2" width="4" height="4" fill="#1F2937"/>
    <text x="4" y="-2" text-anchor="middle" font-family="monospace" font-size="2" fill="#06B6D4">PCH</text>
  </g>
  
  <!-- Power connectors -->
  <g transform="translate(8, 8)">
    <rect x="0" y="0" width="4" height="2" rx="0.5" fill="#FBBF24" stroke="#F59E0B" stroke-width="0.5"/>
    <text x="2" y="-1" text-anchor="middle" font-family="monospace" font-size="2" fill="#F59E0B">PWR</text>
  </g>
  
  <!-- I/O ports -->
  <g transform="translate(4, 32)">
    <rect x="0" y="0" width="2" height="2" fill="#6B7280"/>
    <rect x="0" y="3" width="2" height="2" fill="#6B7280"/>
    <rect x="0" y="6" width="2" height="2" fill="#6B7280"/>
    <text x="1" y="-1" text-anchor="middle" font-family="monospace" font-size="1" fill="#6B7280">USB</text>
  </g>
  
  <!-- Clock signal -->
  <g transform="translate(58, 8)" opacity="0.6">
    <circle cx="0" cy="0" r="2" fill="none" stroke="#10B981" stroke-width="0.5"/>
    <text x="0" y="1" text-anchor="middle" font-family="monospace" font-size="1" fill="#10B981">CLK</text>
  </g>
  
  <!-- Data flow animation -->
  <g opacity="0.8">
    <!-- CPU to RAM data flow -->
    <circle r="1" fill="#10B981">
      <animateMotion dur="2s" repeatCount="indefinite">
        <path d="M 32 44 L 20 48"/>
      </animateMotion>
    </circle>
    
    <!-- CPU processing indicator -->
    <circle cx="32" cy="32" r="1" fill="#60A5FA">
      <animate attributeName="r" values="1;2;1" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Architecture labels -->
  <g transform="translate(2, 58)" opacity="0.6">
    <text font-family="monospace" font-size="3" fill="#F59E0B">x86-64</text>
  </g>
  
  <g transform="translate(32, 58)" opacity="0.6">
    <text font-family="monospace" font-size="3" fill="#F59E0B">Von Neumann</text>
  </g>
  
  <!-- Performance indicators -->
  <g transform="translate(58, 32)" opacity="0.5">
    <text font-family="monospace" font-size="2" fill="#F59E0B" transform="rotate(90)">GHz</text>
  </g>
  
  <!-- Cache levels -->
  <g transform="translate(26, 26)" opacity="0.7">
    <text font-family="monospace" font-size="1" fill="#FBBF24">L1</text>
  </g>
  
  <g transform="translate(30, 30)" opacity="0.7">
    <text font-family="monospace" font-size="1" fill="#FBBF24">L2</text>
  </g>
  
  <g transform="translate(34, 34)" opacity="0.7">
    <text font-family="monospace" font-size="1" fill="#FBBF24">L3</text>
  </g>
</svg>