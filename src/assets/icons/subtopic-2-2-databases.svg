<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cylinderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#dbGrad)" opacity="0.1"/>
  
  <!-- Database cylinder 1 -->
  <g transform="translate(8, 12)">
    <!-- Cylinder body -->
    <rect x="0" y="4" width="16" height="20" fill="url(#cylinderGrad)"/>
    
    <!-- Top ellipse -->
    <ellipse cx="8" cy="4" rx="8" ry="3" fill="#34D399" stroke="#10B981" stroke-width="1"/>
    
    <!-- Bottom ellipse -->
    <ellipse cx="8" cy="24" rx="8" ry="3" fill="#059669" stroke="#047857" stroke-width="1"/>
    
    <!-- Side highlights -->
    <rect x="1" y="4" width="2" height="20" fill="#6EE7B7" opacity="0.6"/>
    <rect x="13" y="4" width="2" height="20" fill="#047857" opacity="0.6"/>
    
    <!-- Database label -->
    <text x="8" y="15" text-anchor="middle" font-family="monospace" font-size="4" fill="white">DB1</text>
    
    <!-- Data layers -->
    <ellipse cx="8" cy="8" rx="6" ry="1.5" fill="none" stroke="#D1FAE5" stroke-width="0.5" opacity="0.7"/>
    <ellipse cx="8" cy="12" rx="6" ry="1.5" fill="none" stroke="#D1FAE5" stroke-width="0.5" opacity="0.7"/>
    <ellipse cx="8" cy="16" rx="6" ry="1.5" fill="none" stroke="#D1FAE5" stroke-width="0.5" opacity="0.7"/>
    <ellipse cx="8" cy="20" rx="6" ry="1.5" fill="none" stroke="#D1FAE5" stroke-width="0.5" opacity="0.7"/>
  </g>
  
  <!-- Database cylinder 2 -->
  <g transform="translate(40, 12)">
    <!-- Cylinder body -->
    <rect x="0" y="4" width="16" height="20" fill="url(#cylinderGrad)"/>
    
    <!-- Top ellipse -->
    <ellipse cx="8" cy="4" rx="8" ry="3" fill="#34D399" stroke="#10B981" stroke-width="1"/>
    
    <!-- Bottom ellipse -->
    <ellipse cx="8" cy="24" rx="8" ry="3" fill="#059669" stroke="#047857" stroke-width="1"/>
    
    <!-- Side highlights -->
    <rect x="1" y="4" width="2" height="20" fill="#6EE7B7" opacity="0.6"/>
    <rect x="13" y="4" width="2" height="20" fill="#047857" opacity="0.6"/>
    
    <!-- Database label -->
    <text x="8" y="15" text-anchor="middle" font-family="monospace" font-size="4" fill="white">DB2</text>
    
    <!-- Data layers -->
    <ellipse cx="8" cy="8" rx="6" ry="1.5" fill="none" stroke="#D1FAE5" stroke-width="0.5" opacity="0.7"/>
    <ellipse cx="8" cy="12" rx="6" ry="1.5" fill="none" stroke="#D1FAE5" stroke-width="0.5" opacity="0.7"/>
    <ellipse cx="8" cy="16" rx="6" ry="1.5" fill="none" stroke="#D1FAE5" stroke-width="0.5" opacity="0.7"/>
    <ellipse cx="8" cy="20" rx="6" ry="1.5" fill="none" stroke="#D1FAE5" stroke-width="0.5" opacity="0.7"/>
  </g>
  
  <!-- Database table representation -->
  <g transform="translate(12, 40)">
    <rect x="0" y="0" width="40" height="16" rx="2" fill="#1F2937" stroke="#374151" stroke-width="1"/>
    
    <!-- Table header -->
    <rect x="1" y="1" width="38" height="3" fill="#10B981"/>
    <text x="2" y="3" font-family="monospace" font-size="3" fill="white">Users Table</text>
    
    <!-- Column headers -->
    <g font-family="monospace" font-size="2" fill="#D1D5DB">
      <text x="2" y="7">ID</text>
      <text x="8" y="7">Name</text>
      <text x="20" y="7">Email</text>
      <text x="32" y="7">Age</text>
    </g>
    
    <!-- Separator lines -->
    <line x1="6" y1="5" x2="6" y2="15" stroke="#4B5563" stroke-width="0.5"/>
    <line x1="18" y1="5" x2="18" y2="15" stroke="#4B5563" stroke-width="0.5"/>
    <line x1="30" y1="5" x2="30" y2="15" stroke="#4B5563" stroke-width="0.5"/>
    
    <!-- Sample data rows -->
    <g font-family="monospace" font-size="2" fill="#9CA3AF">
      <text x="2" y="10">1</text>
      <text x="8" y="10">John</text>
      <text x="20" y="10">j@mail.com</text>
      <text x="32" y="10">25</text>
      
      <text x="2" y="12">2</text>
      <text x="8" y="12">Jane</text>
      <text x="20" y="12">jane@mail.com</text>
      <text x="32" y="12">30</text>
      
      <text x="2" y="14">3</text>
      <text x="8" y="14">Bob</text>
      <text x="20" y="14">bob@mail.com</text>
      <text x="32" y="14">28</text>
    </g>
  </g>
  
  <!-- SQL query window -->
  <g transform="translate(4, 58)" opacity="0.8">
    <rect x="0" y="0" width="56" height="4" rx="1" fill="#1F2937"/>
    <text x="1" y="2.5" font-family="monospace" font-size="2" fill="#60A5FA">SELECT * FROM users WHERE age > 25;</text>
  </g>
  
  <!-- Data connections -->
  <g stroke="#34D399" stroke-width="1.5" opacity="0.7" stroke-dasharray="2,1">
    <line x1="16" y1="36" x2="20" y2="40"/>
    <line x1="48" y1="36" x2="44" y2="40"/>
  </g>
  
  <!-- CRUD operations indicators -->
  <g transform="translate(2, 2)" opacity="0.7">
    <rect x="0" y="0" width="24" height="6" rx="1" fill="#047857"/>
    <text x="2" y="3" font-family="monospace" font-size="2" fill="#D1FAE5">CREATE</text>
    <text x="2" y="5" font-family="monospace" font-size="2" fill="#D1FAE5">READ UPDATE DELETE</text>
  </g>
  
  <!-- Database type indicators -->
  <g transform="translate(28, 2)" opacity="0.6">
    <text font-family="monospace" font-size="3" fill="#10B981">SQL</text>
  </g>
  
  <g transform="translate(40, 2)" opacity="0.6">
    <text font-family="monospace" font-size="3" fill="#10B981">NoSQL</text>
  </g>
  
  <!-- Data flow animation -->
  <g opacity="0.6">
    <circle r="1" fill="#34D399">
      <animateMotion dur="2s" repeatCount="indefinite">
        <path d="M 16 36 L 20 40 L 32 48"/>
      </animateMotion>
    </circle>
    <circle r="1" fill="#10B981">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <path d="M 48 36 L 44 40 L 32 48"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Index indicators -->
  <g opacity="0.5">
    <circle cx="4" cy="48" r="1" fill="#FBBF24"/>
    <circle cx="60" cy="48" r="1" fill="#FBBF24"/>
    <text x="32" y="38" text-anchor="middle" font-family="monospace" font-size="2" fill="#FBBF24">INDEX</text>
  </g>
  
  <!-- Transaction indicator -->
  <g transform="translate(54, 58)" opacity="0.5">
    <text font-family="monospace" font-size="2" fill="#10B981">ACID</text>
  </g>
</svg>