<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="numberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="booleanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Data Types in Programming</text>
  
  <!-- String Data Type -->
  <rect x="20" y="50" width="80" height="60" rx="8" fill="url(#stringGrad)" filter="url(#shadow)"/>
  <text x="60" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">STRING</text>
  <text x="60" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Hello World"</text>
  <text x="60" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Programming"</text>
  
  <!-- Number Data Type -->
  <rect x="120" y="50" width="80" height="60" rx="8" fill="url(#numberGrad)" filter="url(#shadow)"/>
  <text x="160" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NUMBER</text>
  <text x="160" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">42</text>
  <text x="160" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">3.14159</text>
  
  <!-- Boolean Data Type -->
  <rect x="220" y="50" width="80" height="60" rx="8" fill="url(#booleanGrad)" filter="url(#shadow)"/>
  <text x="260" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BOOLEAN</text>
  <text x="260" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">true</text>
  <text x="260" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">false</text>
  
  <!-- Array Data Structure -->
  <rect x="320" y="50" width="60" height="60" rx="8" fill="url(#arrayGrad)" filter="url(#shadow)"/>
  <text x="350" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ARRAY</text>
  <text x="350" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">[1, 2, 3]</text>
  <text x="350" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">["a", "b", "c"]</text>
  
  <!-- Variable Storage Concept -->
  <text x="200" y="150" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Variables Store Data</text>
  
  <!-- Variable Examples -->
  <g transform="translate(50, 170)">
    <!-- Variable Box 1 -->
    <rect x="0" y="0" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <text x="10" y="15" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">name</text>
    <text x="10" y="30" fill="#E91E63" font-family="Arial, sans-serif" font-size="10">"Alice"</text>
    
    <!-- Variable Box 2 -->
    <rect x="140" y="0" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <text x="150" y="15" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">age</text>
    <text x="150" y="30" fill="#2196F3" font-family="Arial, sans-serif" font-size="10">15</text>
    
    <!-- Variable Box 3 -->
    <rect x="280" y="0" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <text x="290" y="15" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">isStudent</text>
    <text x="290" y="30" fill="#4CAF50" font-family="Arial, sans-serif" font-size="10">true</text>
  </g>
  
  <!-- Memory Concept -->
  <text x="200" y="240" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Think of variables as labeled boxes that store different types of information</text>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="250" r="3" fill="#E91E63" opacity="0.7"/>
  <circle cx="370" cy="250" r="3" fill="#2196F3" opacity="0.7"/>
  <circle cx="50" cy="270" r="2" fill="#4CAF50" opacity="0.7"/>
  <circle cx="350" cy="270" r="2" fill="#FF9800" opacity="0.7"/>
</svg>