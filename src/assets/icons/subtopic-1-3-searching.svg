<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="searchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#searchGrad)" opacity="0.1"/>
  
  <!-- Data array/list -->
  <g transform="translate(8, 12)">
    <rect x="0" y="0" width="8" height="8" rx="1" fill="none" stroke="#60A5FA" stroke-width="1.5"/>
    <text x="4" y="6" text-anchor="middle" font-family="monospace" font-size="6" fill="#60A5FA">2</text>
    
    <rect x="10" y="0" width="8" height="8" rx="1" fill="none" stroke="#60A5FA" stroke-width="1.5"/>
    <text x="14" y="6" text-anchor="middle" font-family="monospace" font-size="6" fill="#60A5FA">5</text>
    
    <rect x="20" y="0" width="8" height="8" rx="1" fill="#10B981" fill-opacity="0.3" stroke="#10B981" stroke-width="2"/>
    <text x="24" y="6" text-anchor="middle" font-family="monospace" font-size="6" fill="#10B981">7</text>
    
    <rect x="30" y="0" width="8" height="8" rx="1" fill="none" stroke="#60A5FA" stroke-width="1.5"/>
    <text x="34" y="6" text-anchor="middle" font-family="monospace" font-size="6" fill="#60A5FA">9</text>
    
    <rect x="40" y="0" width="8" height="8" rx="1" fill="none" stroke="#60A5FA" stroke-width="1.5"/>
    <text x="44" y="6" text-anchor="middle" font-family="monospace" font-size="6" fill="#60A5FA">12</text>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(35, 35)">
    <!-- Lens -->
    <circle cx="0" cy="0" r="12" fill="url(#lensGrad)" stroke="url(#searchGrad)" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#3B82F6" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Handle -->
    <line x1="8.5" y1="8.5" x2="15" y2="15" stroke="url(#searchGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Target element inside lens -->
    <text x="0" y="3" text-anchor="middle" font-family="monospace" font-size="10" fill="#10B981" font-weight="bold">7</text>
  </g>
  
  <!-- Search algorithm steps -->
  <g opacity="0.7">
    <!-- Binary search visualization -->
    <text x="8" y="28" font-family="monospace" font-size="5" fill="#60A5FA">Binary Search:</text>
    <text x="8" y="34" font-family="monospace" font-size="4" fill="#60A5FA">1. Start: mid = 2</text>
    <text x="8" y="38" font-family="monospace" font-size="4" fill="#60A5FA">2. Compare: 7 > 5</text>
    <text x="8" y="42" font-family="monospace" font-size="4" fill="#10B981">3. Found: index 2</text>
  </g>
  
  <!-- Search pointer -->
  <g transform="translate(32, 12)">
    <polygon points="0,8 -3,12 3,12" fill="#10B981"/>
    <line x1="0" y1="8" x2="0" y2="0" stroke="#10B981" stroke-width="2"/>
    <text x="0" y="-2" text-anchor="middle" font-family="monospace" font-size="5" fill="#10B981">FOUND</text>
  </g>
  
  <!-- Animated search beam -->
  <g opacity="0.6">
    <line x1="35" y1="35" x2="32" y2="20" stroke="#10B981" stroke-width="2" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;4" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Algorithm complexity indicator -->
  <g transform="translate(4, 52)">
    <rect x="0" y="0" width="24" height="8" rx="2" fill="#1E3A8A" opacity="0.8"/>
    <text x="2" y="6" font-family="monospace" font-size="5" fill="#60A5FA">O(log n)</text>
  </g>
  
  <!-- Pulsing search indicator -->
  <circle cx="35" cy="35" r="15" fill="none" stroke="#10B981" stroke-width="1" opacity="0.4">
    <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>