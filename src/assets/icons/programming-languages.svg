<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Monitor/Screen -->
  <rect x="8" y="12" width="48" height="32" rx="4" ry="4" 
        fill="url(#screenGrad)" stroke="url(#codeGrad)" stroke-width="2"/>
  
  <!-- Screen Content - Code Lines -->
  <g opacity="0.9">
    <!-- Line 1 -->
    <rect x="12" y="16" width="16" height="2" fill="#00d4ff" rx="1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="16" width="8" height="2" fill="#ff6b6b" rx="1"/>
    
    <!-- Line 2 -->
    <rect x="16" y="20" width="12" height="2" fill="#4ecdc4" rx="1">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="20" width="16" height="2" fill="#45b7d1" rx="1"/>
    
    <!-- Line 3 -->
    <rect x="12" y="24" width="20" height="2" fill="#96ceb4" rx="1"/>
    <rect x="34" y="24" width="6" height="2" fill="#feca57" rx="1">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Line 4 -->
    <rect x="16" y="28" width="14" height="2" fill="#ff9ff3" rx="1"/>
    <rect x="32" y="28" width="10" height="2" fill="#54a0ff" rx="1">
      <animate attributeName="opacity" values="1;0.6;1" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Line 5 -->
    <rect x="12" y="32" width="8" height="2" fill="#5f27cd" rx="1"/>
    <rect x="22" y="32" width="18" height="2" fill="#00d2d3" rx="1"/>
    
    <!-- Line 6 -->
    <rect x="16" y="36" width="16" height="2" fill="#ff6348" rx="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="34" y="36" width="8" height="2" fill="#2ed573" rx="1"/>
  </g>
  
  <!-- Cursor/Caret -->
  <rect x="42" y="36" width="1" height="2" fill="#00d4ff" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Monitor Stand -->
  <rect x="28" y="44" width="8" height="6" fill="url(#codeGrad)" rx="2"/>
  <rect x="24" y="50" width="16" height="3" fill="url(#codeGrad)" rx="1.5"/>
  
  <!-- Floating Code Symbols -->
  <g opacity="0.6">
    <!-- Brackets -->
    <text x="4" y="20" font-family="monospace" font-size="8" fill="#00d4ff">{</text>
    <text x="58" y="28" font-family="monospace" font-size="8" fill="#00d4ff">}</text>
    
    <!-- Semicolons -->
    <text x="6" y="35" font-family="monospace" font-size="6" fill="#0099cc">;</text>
    <text x="56" y="18" font-family="monospace" font-size="6" fill="#0099cc">;</text>
    
    <!-- Function symbols -->
    <text x="2" y="45" font-family="monospace" font-size="7" fill="#006699">f()</text>
    <text x="54" y="48" font-family="monospace" font-size="7" fill="#006699">&lt;/&gt;</text>
  </g>
  
  <!-- Animated Data Flow -->
  <g opacity="0.4">
    <circle r="1" fill="#00d4ff">
      <animateMotion dur="4s" repeatCount="indefinite">
        <path d="M 10,8 Q 32,4 54,8 Q 32,12 10,8 Z"/>
      </animateMotion>
    </circle>
    <circle r="1" fill="#0099cc">
      <animateMotion dur="3s" repeatCount="indefinite" begin="1s">
        <path d="M 54,56 Q 32,60 10,56 Q 32,52 54,56 Z"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Corner Accent Lines -->
  <g stroke="url(#codeGrad)" stroke-width="1" fill="none" opacity="0.7">
    <path d="M 2,2 L 8,2 L 8,8">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 62,2 L 56,2 L 56,8">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 2,62 L 8,62 L 8,56">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 62,62 L 56,62 L 56,56">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>