<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cycleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#devGrad)" opacity="0.1"/>
  
  <!-- Development cycle circle -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#cycleGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Phase 1: Planning -->
  <g transform="translate(32, 8)">
    <circle cx="0" cy="0" r="6" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <path d="M -3 -2 L -1 -2 L -1 -4 L 3 -4 L 3 4 L -3 4 Z" fill="white" stroke="none"/>
    <line x1="-1" y1="-2" x2="1" y2="-2" stroke="#059669" stroke-width="0.5"/>
    <line x1="-1" y1="0" x2="1" y2="0" stroke="#059669" stroke-width="0.5"/>
    <line x1="-1" y1="2" x2="1" y2="2" stroke="#059669" stroke-width="0.5"/>
    <text x="0" y="-10" text-anchor="middle" font-family="monospace" font-size="5" fill="#10B981">Plan</text>
  </g>
  
  <!-- Phase 2: Coding -->
  <g transform="translate(50, 20)">
    <circle cx="0" cy="0" r="6" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
    <rect x="-3" y="-3" width="6" height="6" rx="1" fill="#1F2937"/>
    <text x="0" y="-1" text-anchor="middle" font-family="monospace" font-size="4" fill="#60A5FA">&lt;/&gt;</text>
    <text x="8" y="-8" font-family="monospace" font-size="5" fill="#3B82F6">Code</text>
  </g>
  
  <!-- Phase 3: Testing -->
  <g transform="translate(50, 44)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <path d="M -2 -2 L 2 -2 L 2 2 L -2 2 Z" fill="white"/>
    <circle cx="0" cy="0" r="1" fill="#F59E0B"/>
    <text x="8" y="8" font-family="monospace" font-size="5" fill="#F59E0B">Test</text>
  </g>
  
  <!-- Phase 4: Deployment -->
  <g transform="translate(32, 56)">
    <circle cx="0" cy="0" r="6" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    <rect x="-2" y="-3" width="4" height="6" rx="1" fill="white"/>
    <circle cx="0" cy="-1" r="0.5" fill="#8B5CF6"/>
    <line x1="-1" y1="1" x2="1" y2="1" stroke="#8B5CF6" stroke-width="0.5"/>
    <line x1="-1" y1="2" x2="1" y2="2" stroke="#8B5CF6" stroke-width="0.5"/>
    <text x="0" y="10" text-anchor="middle" font-family="monospace" font-size="5" fill="#8B5CF6">Deploy</text>
  </g>
  
  <!-- Phase 5: Maintenance -->
  <g transform="translate(14, 44)">
    <circle cx="0" cy="0" r="6" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <path d="M -2 -1 L 0 -3 L 2 -1 L 2 1 L 1 2 L -1 2 Z" fill="white"/>
    <circle cx="0" cy="0" r="0.5" fill="#EF4444"/>
    <text x="-8" y="8" font-family="monospace" font-size="5" fill="#EF4444">Fix</text>
  </g>
  
  <!-- Phase 6: Review -->
  <g transform="translate(14, 20)">
    <circle cx="0" cy="0" r="6" fill="#06B6D4" stroke="#0891B2" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="0" cy="0" r="0.5" fill="white"/>
    <text x="-8" y="-8" font-family="monospace" font-size="5" fill="#06B6D4">Review</text>
  </g>
  
  <!-- Flow arrows -->
  <g stroke="#60A5FA" stroke-width="2" fill="#60A5FA" opacity="0.7">
    <!-- Plan to Code -->
    <path d="M 36 12 Q 46 12 46 16" fill="none" stroke-dasharray="3,2"/>
    <polygon points="46,16 44,14 48,14"/>
    
    <!-- Code to Test -->
    <path d="M 50 26 Q 50 36 50 38" fill="none" stroke-dasharray="3,2"/>
    <polygon points="50,38 48,36 52,36"/>
    
    <!-- Test to Deploy -->
    <path d="M 46 48 Q 36 52 36 52" fill="none" stroke-dasharray="3,2"/>
    <polygon points="36,52 38,50 38,54"/>
    
    <!-- Deploy to Maintenance -->
    <path d="M 28 52 Q 18 52 18 48" fill="none" stroke-dasharray="3,2"/>
    <polygon points="18,48 16,50 16,46"/>
    
    <!-- Maintenance to Review -->
    <path d="M 14 38 Q 14 28 14 26" fill="none" stroke-dasharray="3,2"/>
    <polygon points="14,26 12,28 16,28"/>
    
    <!-- Review to Plan -->
    <path d="M 18 16 Q 28 12 28 12" fill="none" stroke-dasharray="3,2"/>
    <polygon points="28,12 26,10 26,14"/>
  </g>
  
  <!-- Center methodology label -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-2" text-anchor="middle" font-family="monospace" font-size="5" fill="#60A5FA">SDLC</text>
    <text x="0" y="3" text-anchor="middle" font-family="monospace" font-size="3" fill="#9CA3AF">Agile</text>
  </g>
  
  <!-- Animated progress indicator -->
  <circle r="2" fill="#10B981" opacity="0.8">
    <animateMotion dur="6s" repeatCount="indefinite">
      <path d="M 32 8 Q 50 8 50 20 Q 50 44 32 56 Q 14 56 14 44 Q 14 20 32 8"/>
    </animateMotion>
  </circle>
  
  <!-- Version control indicator -->
  <g transform="translate(2, 2)" opacity="0.6">
    <rect x="0" y="0" width="12" height="6" rx="1" fill="#1E3A8A"/>
    <text x="6" y="4" text-anchor="middle" font-family="monospace" font-size="3" fill="#60A5FA">Git</text>
  </g>
  
  <!-- Iteration indicator -->
  <g transform="translate(54, 58)" opacity="0.5">
    <text font-family="monospace" font-size="4" fill="#60A5FA">v1.0</text>
  </g>
</svg>