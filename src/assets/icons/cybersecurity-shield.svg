<svg width="350" height="400" viewBox="0 0 350 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="safeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="175" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Cybersecurity Protection</text>
  <text x="175" y="45" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Keeping your digital life safe</text>
  
  <!-- Main Security Shield -->
  <path d="M 175 70 L 220 90 L 220 160 Q 220 200 175 220 Q 130 200 130 160 L 130 90 Z" fill="url(#shieldGrad)" filter="url(#shadow)"/>
  
  <!-- Shield Checkmark -->
  <path d="M 155 140 L 170 155 L 195 125" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Shield Glow Effect -->
  <path d="M 175 70 L 220 90 L 220 160 Q 220 200 175 220 Q 130 200 130 160 L 130 90 Z" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Security Elements Around Shield -->
  
  <!-- Password Lock (Top Left) -->
  <g transform="translate(80, 100)">
    <rect x="0" y="15" width="25" height="20" rx="3" fill="url(#lockGrad)" filter="url(#shadow)"/>
    <path d="M 5 15 Q 5 8 12.5 8 Q 20 8 20 15" stroke="#FFA000" stroke-width="2" fill="none"/>
    <circle cx="12.5" cy="22" r="2" fill="#FF8F00"/>
    <text x="12.5" y="45" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">STRONG</text>
    <text x="12.5" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PASSWORD</text>
  </g>
  
  <!-- Firewall (Top Right) -->
  <g transform="translate(245, 100)">
    <rect x="0" y="0" width="30" height="25" rx="3" fill="url(#safeGrad)" filter="url(#shadow)"/>
    <rect x="3" y="3" width="6" height="19" fill="white" opacity="0.8"/>
    <rect x="12" y="3" width="6" height="19" fill="white" opacity="0.8"/>
    <rect x="21" y="3" width="6" height="19" fill="white" opacity="0.8"/>
    <text x="15" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">FIREWALL</text>
  </g>
  
  <!-- Antivirus (Bottom Left) -->
  <g transform="translate(80, 180)">
    <circle cx="15" cy="15" r="15" fill="url(#safeGrad)" filter="url(#shadow)"/>
    <path d="M 8 15 L 13 20 L 22 10" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="15" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ANTIVIRUS</text>
  </g>
  
  <!-- Two-Factor Auth (Bottom Right) -->
  <g transform="translate(245, 180)">
    <rect x="0" y="0" width="20" height="25" rx="8" fill="url(#lockGrad)" filter="url(#shadow)"/>
    <circle cx="10" cy="8" r="3" fill="white"/>
    <rect x="7" y="12" width="6" height="8" fill="white"/>
    <text x="10" y="18" text-anchor="middle" fill="#FF8F00" font-family="Arial, sans-serif" font-size="6" font-weight="bold">2FA</text>
    <text x="10" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">2-FACTOR</text>
    <text x="10" y="50" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AUTH</text>
  </g>
  
  <!-- Threat Indicators -->
  
  <!-- Malware Warning (Left) -->
  <g transform="translate(30, 250)">
    <polygon points="15,0 30,26 0,26" fill="url(#dangerGrad)" filter="url(#shadow)"/>
    <text x="15" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
    <text x="15" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MALWARE</text>
    <text x="15" y="50" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">THREAT</text>
  </g>
  
  <!-- Phishing Warning (Right) -->
  <g transform="translate(290, 250)">
    <polygon points="15,0 30,26 0,26" fill="url(#dangerGrad)" filter="url(#shadow)"/>
    <text x="15" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
    <text x="15" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PHISHING</text>
    <text x="15" y="50" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ATTACK</text>
  </g>
  
  <!-- Security Best Practices -->
  <text x="175" y="290" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Security Best Practices</text>
  
  <g transform="translate(50, 310)">
    <circle cx="0" cy="0" r="3" fill="#4CAF50"/>
    <text x="10" y="5" fill="#666" font-family="Arial, sans-serif" font-size="10">Use strong, unique passwords for each account</text>
  </g>
  
  <g transform="translate(50, 325)">
    <circle cx="0" cy="0" r="3" fill="#2196F3"/>
    <text x="10" y="5" fill="#666" font-family="Arial, sans-serif" font-size="10">Enable two-factor authentication when available</text>
  </g>
  
  <g transform="translate(50, 340)">
    <circle cx="0" cy="0" r="3" fill="#FF9800"/>
    <text x="10" y="5" fill="#666" font-family="Arial, sans-serif" font-size="10">Keep software and systems updated</text>
  </g>
  
  <g transform="translate(50, 355)">
    <circle cx="0" cy="0" r="3" fill="#9C27B0"/>
    <text x="10" y="5" fill="#666" font-family="Arial, sans-serif" font-size="10">Be cautious with suspicious emails and links</text>
  </g>
  
  <g transform="translate(50, 370)">
    <circle cx="0" cy="0" r="3" fill="#F44336"/>
    <text x="10" y="5" fill="#666" font-family="Arial, sans-serif" font-size="10">Regularly backup important data</text>
  </g>
  
  <!-- Animated Security Scan Lines -->
  <g opacity="0.3">
    <line x1="130" y1="70" x2="220" y2="70" stroke="#4CAF50" stroke-width="1">
      <animate attributeName="y1" values="70;220;70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="70;220;70" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="130" y1="90" x2="220" y2="90" stroke="#4CAF50" stroke-width="1">
      <animate attributeName="y1" values="90;200;90" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="y2" values="90;200;90" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </line>
  </g>
</svg>