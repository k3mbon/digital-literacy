<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Cloud Computing</text>
  <text x="200" y="45" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Access your data anywhere, anytime</text>
  
  <!-- Main Cloud Shape -->
  <g transform="translate(150, 80)">
    <!-- Cloud body -->
    <ellipse cx="50" cy="30" rx="45" ry="25" fill="url(#cloudGrad)" filter="url(#shadow)"/>
    <ellipse cx="20" cy="35" rx="25" ry="18" fill="url(#cloudGrad)"/>
    <ellipse cx="80" cy="35" rx="25" ry="18" fill="url(#cloudGrad)"/>
    <ellipse cx="35" cy="15" rx="20" ry="15" fill="url(#cloudGrad)"/>
    <ellipse cx="65" cy="15" rx="20" ry="15" fill="url(#cloudGrad)"/>
    
    <!-- Cloud outline glow -->
    <ellipse cx="50" cy="30" rx="45" ry="25" fill="none" stroke="#2196F3" stroke-width="1" opacity="0.5" filter="url(#glow)"/>
  </g>
  
  <!-- Servers inside cloud -->
  <g transform="translate(170, 110)">
    <!-- Server 1 -->
    <rect x="0" y="0" width="15" height="20" rx="2" fill="url(#serverGrad)" filter="url(#shadow)"/>
    <rect x="2" y="2" width="11" height="3" rx="1" fill="white" opacity="0.8"/>
    <rect x="2" y="6" width="11" height="3" rx="1" fill="white" opacity="0.6"/>
    <rect x="2" y="10" width="11" height="3" rx="1" fill="white" opacity="0.8"/>
    <rect x="2" y="14" width="11" height="3" rx="1" fill="white" opacity="0.6"/>
    
    <!-- Server 2 -->
    <rect x="20" y="0" width="15" height="20" rx="2" fill="url(#serverGrad)" filter="url(#shadow)"/>
    <rect x="22" y="2" width="11" height="3" rx="1" fill="white" opacity="0.8"/>
    <rect x="22" y="6" width="11" height="3" rx="1" fill="white" opacity="0.6"/>
    <rect x="22" y="10" width="11" height="3" rx="1" fill="white" opacity="0.8"/>
    <rect x="22" y="14" width="11" height="3" rx="1" fill="white" opacity="0.6"/>
    
    <!-- Server 3 -->
    <rect x="40" y="0" width="15" height="20" rx="2" fill="url(#serverGrad)" filter="url(#shadow)"/>
    <rect x="42" y="2" width="11" height="3" rx="1" fill="white" opacity="0.8"/>
    <rect x="42" y="6" width="11" height="3" rx="1" fill="white" opacity="0.6"/>
    <rect x="42" y="10" width="11" height="3" rx="1" fill="white" opacity="0.8"/>
    <rect x="42" y="14" width="11" height="3" rx="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Connected Devices -->
  
  <!-- Laptop (Top Left) -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="35" height="25" rx="3" fill="url(#deviceGrad)" filter="url(#shadow)"/>
    <rect x="3" y="3" width="29" height="16" rx="1" fill="#333"/>
    <rect x="5" y="5" width="25" height="12" rx="1" fill="white"/>
    <text x="17" y="28" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LAPTOP</text>
  </g>
  
  <!-- Smartphone (Top Right) -->
  <g transform="translate(315, 60)">
    <rect x="0" y="0" width="20" height="30" rx="6" fill="url(#deviceGrad)" filter="url(#shadow)"/>
    <rect x="3" y="5" width="14" height="20" rx="2" fill="#333"/>
    <rect x="4" y="6" width="12" height="18" rx="1" fill="white"/>
    <circle cx="10" cy="27" r="1.5" fill="#333"/>
    <text x="10" y="38" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PHONE</text>
  </g>
  
  <!-- Desktop (Bottom Left) -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="30" height="20" rx="2" fill="url(#deviceGrad)" filter="url(#shadow)"/>
    <rect x="2" y="2" width="26" height="16" rx="1" fill="#333"/>
    <rect x="4" y="4" width="22" height="12" rx="1" fill="white"/>
    <rect x="12" y="20" width="6" height="8" rx="1" fill="url(#deviceGrad)"/>
    <rect x="8" y="28" width="14" height="3" rx="1" fill="url(#deviceGrad)"/>
    <text x="15" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DESKTOP</text>
  </g>
  
  <!-- Tablet (Bottom Right) -->
  <g transform="translate(315, 200)">
    <rect x="0" y="0" width="25" height="18" rx="4" fill="url(#deviceGrad)" filter="url(#shadow)"/>
    <rect x="2" y="2" width="21" height="14" rx="2" fill="#333"/>
    <rect x="3" y="3" width="19" height="12" rx="1" fill="white"/>
    <circle cx="12.5" cy="15" r="1" fill="#333"/>
    <text x="12.5" y="28" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">TABLET</text>
  </g>
  
  <!-- Data Flow Lines with Animation -->
  
  <!-- Laptop to Cloud -->
  <line x1="85" y1="72" x2="150" y2="100" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Phone to Cloud -->
  <line x1="315" y1="75" x2="250" y2="100" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Desktop to Cloud -->
  <line x1="80" y1="210" x2="150" y2="140" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1.8s" repeatCount="indefinite"/>
  </line>
  
  <!-- Tablet to Cloud -->
  <line x1="315" y1="209" x2="250" y2="140" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2.2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Data Packets Animation -->
  <circle r="3" fill="url(#dataGrad)" opacity="0.8">
    <animateMotion dur="3s" repeatCount="indefinite">
      <path d="M 85,72 L 150,100 L 200,115 L 250,100 L 315,75"/>
    </animateMotion>
  </circle>
  
  <circle r="3" fill="#9C27B0" opacity="0.8">
    <animateMotion dur="2.5s" repeatCount="indefinite" begin="1s">
      <path d="M 315,209 L 250,140 L 200,115 L 150,140 L 80,210"/>
    </animateMotion>
  </circle>
  
  <!-- Cloud Services Labels -->
  <g transform="translate(160, 160)">
    <text x="40" y="0" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STORAGE</text>
    <text x="40" y="12" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">COMPUTING</text>
    <text x="40" y="24" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">APPLICATIONS</text>
  </g>
  
  <!-- Benefits Section -->
  <text x="200" y="270" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Cloud Computing Benefits</text>
  
  <g transform="translate(50, 290)">
    <circle cx="0" cy="0" r="3" fill="#4CAF50"/>
    <text x="10" y="5" fill="#666" font-family="Arial, sans-serif" font-size="10">Access files from any device, anywhere</text>
  </g>
  
  <g transform="translate(50, 305)">
    <circle cx="0" cy="0" r="3" fill="#2196F3"/>
    <text x="10" y="5" fill="#666" font-family="Arial, sans-serif" font-size="10">Automatic backups and data synchronization</text>
  </g>
  
  <g transform="translate(50, 320)">
    <circle cx="0" cy="0" r="3" fill="#FF9800"/>
    <text x="10" y="5" fill="#666" font-family="Arial, sans-serif" font-size="10">Scalable storage and computing power</text>
  </g>
  
  <g transform="translate(50, 335)">
    <circle cx="0" cy="0" r="3" fill="#9C27B0"/>
    <text x="10" y="5" fill="#666" font-family="Arial, sans-serif" font-size="10">Collaboration and sharing capabilities</text>
  </g>
</svg>