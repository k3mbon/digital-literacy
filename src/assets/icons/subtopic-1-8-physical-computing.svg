<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="physicalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#physicalGrad)" opacity="0.1"/>
  
  <!-- Microcontroller board (Arduino-style) -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="24" height="16" rx="2" fill="url(#boardGrad)" stroke="#047857" stroke-width="1"/>
    
    <!-- USB connector -->
    <rect x="-2" y="6" width="3" height="4" rx="0.5" fill="#6B7280"/>
    
    <!-- Power jack -->
    <circle cx="22" cy="2" r="1.5" fill="#374151"/>
    
    <!-- Pins -->
    <g fill="#FBBF24">
      <rect x="2" y="-1" width="1" height="2" rx="0.2"/>
      <rect x="4" y="-1" width="1" height="2" rx="0.2"/>
      <rect x="6" y="-1" width="1" height="2" rx="0.2"/>
      <rect x="8" y="-1" width="1" height="2" rx="0.2"/>
      <rect x="10" y="-1" width="1" height="2" rx="0.2"/>
      <rect x="12" y="-1" width="1" height="2" rx="0.2"/>
      
      <rect x="2" y="15" width="1" height="2" rx="0.2"/>
      <rect x="4" y="15" width="1" height="2" rx="0.2"/>
      <rect x="6" y="15" width="1" height="2" rx="0.2"/>
      <rect x="8" y="15" width="1" height="2" rx="0.2"/>
      <rect x="10" y="15" width="1" height="2" rx="0.2"/>
      <rect x="12" y="15" width="1" height="2" rx="0.2"/>
    </g>
    
    <!-- Microchip -->
    <rect x="8" y="6" width="8" height="4" rx="0.5" fill="#1F2937" stroke="#374151" stroke-width="0.5"/>
    <text x="12" y="8.5" text-anchor="middle" font-family="monospace" font-size="2" fill="#60A5FA">MCU</text>
    
    <!-- LED indicators -->
    <circle cx="4" cy="4" r="1" fill="#EF4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="4" cy="12" r="1" fill="#10B981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Sensors -->
  <!-- Temperature sensor -->
  <g transform="translate(8, 8)">
    <rect x="0" y="0" width="6" height="4" rx="1" fill="#8B5CF6" stroke="#7C3AED" stroke-width="1"/>
    <text x="3" y="2.5" text-anchor="middle" font-family="monospace" font-size="2" fill="white">Â°C</text>
    <text x="3" y="-2" text-anchor="middle" font-family="monospace" font-size="3" fill="#8B5CF6">Temp</text>
  </g>
  
  <!-- Light sensor -->
  <g transform="translate(50, 8)">
    <circle cx="3" cy="3" r="3" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    <circle cx="3" cy="3" r="1.5" fill="#FEF3C7"/>
    <text x="3" y="-2" text-anchor="middle" font-family="monospace" font-size="3" fill="#F59E0B">Light</text>
  </g>
  
  <!-- Motor -->
  <g transform="translate(8, 44)">
    <rect x="0" y="0" width="8" height="6" rx="1" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
    <circle cx="4" cy="3" r="2" fill="#7F1D1D"/>
    <circle cx="4" cy="3" r="1" fill="#FEE2E2">
      <animateTransform attributeName="transform" type="rotate" values="0 4 3;360 4 3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="4" y="-2" text-anchor="middle" font-family="monospace" font-size="3" fill="#EF4444">Motor</text>
  </g>
  
  <!-- Servo -->
  <g transform="translate(48, 44)">
    <rect x="0" y="0" width="8" height="6" rx="1" fill="#06B6D4" stroke="#0891B2" stroke-width="1"/>
    <rect x="2" y="2" width="4" height="2" rx="0.5" fill="#0E7490"/>
    <line x1="4" y1="0" x2="4" y2="-4" stroke="#06B6D4" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="-45 4 0;45 4 0;-45 4 0" dur="3s" repeatCount="indefinite"/>
    </line>
    <text x="4" y="-6" text-anchor="middle" font-family="monospace" font-size="3" fill="#06B6D4">Servo</text>
  </g>
  
  <!-- Wiring connections -->
  <g stroke="#60A5FA" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Temp sensor to board -->
    <path d="M 11 12 Q 15 15 22 19" stroke-dasharray="2,1"/>
    
    <!-- Light sensor to board -->
    <path d="M 53 11 Q 50 15 42 19" stroke-dasharray="2,1"/>
    
    <!-- Motor connection -->
    <path d="M 12 44 Q 18 40 22 36" stroke-dasharray="2,1"/>
    
    <!-- Servo connection -->
    <path d="M 52 44 Q 48 40 42 36" stroke-dasharray="2,1"/>
  </g>
  
  <!-- Data flow indicators -->
  <g opacity="0.7">
    <circle r="1" fill="#8B5CF6">
      <animateMotion dur="2s" repeatCount="indefinite">
        <path d="M 11 12 Q 15 15 22 19"/>
      </animateMotion>
    </circle>
    <circle r="1" fill="#F59E0B">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <path d="M 53 11 Q 50 15 42 19"/>
      </animateMotion>
    </circle>
    <circle r="1" fill="#EF4444">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M 22 36 Q 18 40 12 44"/>
      </animateMotion>
    </circle>
    <circle r="1" fill="#06B6D4">
      <animateMotion dur="3.5s" repeatCount="indefinite">
        <path d="M 42 36 Q 48 40 52 44"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Code snippet -->
  <g transform="translate(4, 56)" opacity="0.8">
    <rect x="0" y="0" width="56" height="6" rx="1" fill="#1F2937"/>
    <text x="2" y="4" font-family="monospace" font-size="3" fill="#60A5FA">digitalWrite(LED_PIN, HIGH);</text>
  </g>
  
  <!-- IoT connectivity indicator -->
  <g transform="translate(54, 2)" opacity="0.6">
    <circle cx="0" cy="0" r="2" fill="none" stroke="#10B981" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="4" fill="none" stroke="#10B981" stroke-width="0.5" opacity="0.5"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#10B981" stroke-width="0.5" opacity="0.3"/>
    <text x="0" y="-8" text-anchor="middle" font-family="monospace" font-size="3" fill="#10B981">IoT</text>
  </g>
  
  <!-- Physical world indicator -->
  <g transform="translate(2, 58)" opacity="0.5">
    <text font-family="monospace" font-size="4" fill="#60A5FA">HW+SW</text>
  </g>
</svg>