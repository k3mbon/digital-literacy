<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pseudocodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#pseudocodeGrad)" opacity="0.1"/>
  
  <!-- Flowchart Elements -->
  <!-- Start/End oval -->
  <ellipse cx="32" cy="12" rx="12" ry="6" fill="none" stroke="url(#flowGrad)" stroke-width="2"/>
  <text x="32" y="15" text-anchor="middle" font-family="monospace" font-size="8" fill="#3B82F6">START</text>
  
  <!-- Process rectangle -->
  <rect x="20" y="24" width="24" height="8" rx="2" fill="none" stroke="url(#flowGrad)" stroke-width="2"/>
  <text x="32" y="30" text-anchor="middle" font-family="monospace" font-size="6" fill="#3B82F6">PROCESS</text>
  
  <!-- Decision diamond -->
  <g transform="translate(32, 40)">
    <path d="M -8 0 L 0 -6 L 8 0 L 0 6 Z" fill="none" stroke="url(#flowGrad)" stroke-width="2"/>
    <text x="0" y="2" text-anchor="middle" font-family="monospace" font-size="5" fill="#3B82F6">IF?</text>
  </g>
  
  <!-- End oval -->
  <ellipse cx="32" cy="56" rx="10" ry="5" fill="none" stroke="url(#flowGrad)" stroke-width="2"/>
  <text x="32" y="58" text-anchor="middle" font-family="monospace" font-size="7" fill="#3B82F6">END</text>
  
  <!-- Flow arrows -->
  <g stroke="#3B82F6" stroke-width="1.5" fill="#3B82F6">
    <!-- Start to Process -->
    <line x1="32" y1="18" x2="32" y2="24"/>
    <polygon points="32,24 30,22 34,22"/>
    
    <!-- Process to Decision -->
    <line x1="32" y1="32" x2="32" y2="34"/>
    <polygon points="32,34 30,32 34,32"/>
    
    <!-- Decision to End -->
    <line x1="32" y1="46" x2="32" y2="51"/>
    <polygon points="32,51 30,49 34,49"/>
    
    <!-- Decision branches -->
    <line x1="24" y1="40" x2="16" y2="40"/>
    <text x="12" y="42" font-family="monospace" font-size="6" fill="#3B82F6">YES</text>
    
    <line x1="40" y1="40" x2="48" y2="40"/>
    <text x="50" y="42" font-family="monospace" font-size="6" fill="#3B82F6">NO</text>
  </g>
  
  <!-- Pseudocode lines -->
  <g opacity="0.6">
    <line x1="8" y1="8" x2="20" y2="8" stroke="#60A5FA" stroke-width="1"/>
    <line x1="8" y1="12" x2="16" y2="12" stroke="#60A5FA" stroke-width="1"/>
    <line x1="44" y1="8" x2="56" y2="8" stroke="#60A5FA" stroke-width="1"/>
    <line x1="48" y1="12" x2="56" y2="12" stroke="#60A5FA" stroke-width="1"/>
  </g>
  
  <!-- Animated flow -->
  <circle r="2" fill="#60A5FA" opacity="0.8">
    <animateMotion dur="3s" repeatCount="indefinite">
      <path d="M 32 18 L 32 24 L 32 34 L 32 46 L 32 51"/>
    </animateMotion>
  </circle>
</svg>