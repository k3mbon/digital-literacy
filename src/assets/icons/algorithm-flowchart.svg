<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="startGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="endGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Start/End Oval -->
  <ellipse cx="150" cy="30" rx="60" ry="20" fill="url(#startGrad)" filter="url(#shadow)"/>
  <text x="150" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">START</text>
  
  <!-- Arrow 1 -->
  <line x1="150" y1="50" x2="150" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Process Rectangle -->
  <rect x="100" y="80" width="100" height="40" rx="5" fill="url(#processGrad)" filter="url(#shadow)"/>
  <text x="150" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Read Input</text>
  <text x="150" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Number</text>
  
  <!-- Arrow 2 -->
  <line x1="150" y1="120" x2="150" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision Diamond -->
  <polygon points="150,150 200,180 150,210 100,180" fill="url(#decisionGrad)" filter="url(#shadow)"/>
  <text x="150" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Number</text>
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Even?</text>
  
  <!-- Yes Arrow -->
  <line x1="200" y1="180" x2="250" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="225" y="175" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">YES</text>
  
  <!-- No Arrow -->
  <line x1="100" y1="180" x2="50" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="75" y="175" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">NO</text>
  
  <!-- Process Rectangle - Even -->
  <rect x="220" y="160" width="60" height="40" rx="5" fill="url(#processGrad)" filter="url(#shadow)"/>
  <text x="250" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Print</text>
  <text x="250" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">"Even"</text>
  
  <!-- Process Rectangle - Odd -->
  <rect x="20" y="160" width="60" height="40" rx="5" fill="url(#processGrad)" filter="url(#shadow)"/>
  <text x="50" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Print</text>
  <text x="50" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">"Odd"</text>
  
  <!-- Arrows to End -->
  <line x1="250" y1="200" x2="250" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="50" y1="200" x2="50" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="240" x2="150" y2="240" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="240" x2="150" y2="240" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="240" x2="150" y2="270" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- End Oval -->
  <ellipse cx="150" cy="290" rx="60" ry="20" fill="url(#endGrad)" filter="url(#shadow)"/>
  <text x="150" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">END</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="150" y="370" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Algorithm Flowchart</text>
  <text x="150" y="385" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Even/Odd Number Check</text>
</svg>