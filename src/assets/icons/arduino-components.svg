<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Arduino Board -->
  <g id="arduino-uno">
    <rect x="10" y="10" width="120" height="80" fill="#006699" stroke="#004466" stroke-width="2" rx="4"/>
    <rect x="15" y="15" width="110" height="70" fill="#0073aa" rx="2"/>
    <text x="70" y="55" text-anchor="middle" fill="white" font-size="12" font-family="Arial" font-weight="bold">ARDUINO</text>
    <text x="70" y="70" text-anchor="middle" fill="white" font-size="8" font-family="Arial">UNO</text>
    
    <!-- Digital pins -->
    <g fill="#2c3e50">
      <rect x="20" y="5" width="4" height="10" rx="1"/>
      <rect x="28" y="5" width="4" height="10" rx="1"/>
      <rect x="36" y="5" width="4" height="10" rx="1"/>
      <rect x="44" y="5" width="4" height="10" rx="1"/>
      <rect x="52" y="5" width="4" height="10" rx="1"/>
      <rect x="60" y="5" width="4" height="10" rx="1"/>
      <rect x="68" y="5" width="4" height="10" rx="1"/>
      <rect x="76" y="5" width="4" height="10" rx="1"/>
    </g>
    
    <!-- Analog pins -->
    <g fill="#e74c3c">
      <rect x="20" y="85" width="4" height="10" rx="1"/>
      <rect x="28" y="85" width="4" height="10" rx="1"/>
      <rect x="36" y="85" width="4" height="10" rx="1"/>
      <rect x="44" y="85" width="4" height="10" rx="1"/>
      <rect x="52" y="85" width="4" height="10" rx="1"/>
      <rect x="60" y="85" width="4" height="10" rx="1"/>
    </g>
    
    <!-- Power connector -->
    <rect x="5" y="25" width="10" height="15" fill="#2c3e50" rx="2"/>
    
    <!-- USB connector -->
    <rect x="90" y="20" width="15" height="8" fill="#95a5a6" rx="1"/>
  </g>
  
  <!-- LED -->
  <g id="led">
    <circle cx="160" cy="30" r="8" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <circle cx="160" cy="30" r="5" fill="#f39c12"/>
    <line x1="160" y1="38" x2="160" y2="50" stroke="#2c3e50" stroke-width="2"/>
    <line x1="155" y1="45" x2="165" y2="45" stroke="#2c3e50" stroke-width="2"/>
    <text x="160" y="65" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">LED</text>
  </g>
  
  <!-- Resistor -->
  <g id="resistor">
    <rect x="190" y="25" width="30" height="10" fill="#e8dcc0" stroke="#d4b896" stroke-width="1" rx="2"/>
    <!-- Color bands -->
    <rect x="195" y="25" width="3" height="10" fill="#8b4513"/>
    <rect x="202" y="25" width="3" height="10" fill="#ff0000"/>
    <rect x="209" y="25" width="3" height="10" fill="#ffa500"/>
    <rect x="216" y="25" width="3" height="10" fill="#ffd700"/>
    <!-- Leads -->
    <line x1="185" y1="30" x2="190" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="220" y1="30" x2="225" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <text x="205" y="50" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">RESISTOR</text>
  </g>
  
  <!-- Button -->
  <g id="button">
    <rect x="250" y="20" width="20" height="20" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="3"/>
    <circle cx="260" cy="30" r="6" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <!-- Pins -->
    <rect x="245" y="35" width="4" height="8" fill="#95a5a6"/>
    <rect x="271" y="35" width="4" height="8" fill="#95a5a6"/>
    <rect x="245" y="17" width="4" height="8" fill="#95a5a6"/>
    <rect x="271" y="17" width="4" height="8" fill="#95a5a6"/>
    <text x="260" y="60" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">BUTTON</text>
  </g>
  
  <!-- Servo Motor -->
  <g id="servo">
    <rect x="300" y="15" width="40" height="30" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="3"/>
    <rect x="305" y="20" width="30" height="20" fill="#34495e" rx="2"/>
    <!-- Servo horn -->
    <circle cx="325" cy="10" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    <circle cx="325" cy="10" r="3" fill="#2c3e50"/>
    <!-- Wires -->
    <rect x="315" y="45" width="3" height="10" fill="#e74c3c"/>
    <rect x="320" y="45" width="3" height="10" fill="#2c3e50"/>
    <rect x="325" y="45" width="3" height="10" fill="#f39c12"/>
    <text x="320" y="70" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">SERVO</text>
  </g>
  
  <!-- Ultrasonic Sensor -->
  <g id="ultrasonic">
    <rect x="360" y="20" width="50" height="20" fill="#27ae60" stroke="#2ecc71" stroke-width="2" rx="3"/>
    <rect x="365" y="25" width="40" height="10" fill="#2ecc71" rx="2"/>
    <!-- Sensors -->
    <circle cx="375" cy="30" r="4" fill="#2c3e50"/>
    <circle cx="395" cy="30" r="4" fill="#2c3e50"/>
    <!-- Pins -->
    <rect x="370" y="40" width="3" height="8" fill="#2c3e50"/>
    <rect x="377" y="40" width="3" height="8" fill="#e74c3c"/>
    <rect x="384" y="40" width="3" height="8" fill="#f39c12"/>
    <rect x="391" y="40" width="3" height="8" fill="#3498db"/>
    <text x="385" y="65" text-anchor="middle" fill="#2c3e50" font-size="7" font-family="Arial">ULTRASONIC</text>
  </g>
  
  <!-- Breadboard -->
  <g id="breadboard">
    <rect x="10" y="120" width="200" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="4"/>
    <rect x="15" y="125" width="190" height="70" fill="#ffffff" rx="2"/>
    
    <!-- Power rails -->
    <rect x="20" y="130" width="180" height="8" fill="#e74c3c" rx="1"/>
    <rect x="20" y="142" width="180" height="8" fill="#3498db" rx="1"/>
    <rect x="20" y="170" width="180" height="8" fill="#e74c3c" rx="1"/>
    <rect x="20" y="182" width="180" height="8" fill="#3498db" rx="1"/>
    
    <!-- Tie points -->
    <g fill="#2c3e50">
      <!-- Top section -->
      <circle cx="30" cy="160" r="1.5"/>
      <circle cx="40" cy="160" r="1.5"/>
      <circle cx="50" cy="160" r="1.5"/>
      <circle cx="60" cy="160" r="1.5"/>
      <circle cx="70" cy="160" r="1.5"/>
      <circle cx="80" cy="160" r="1.5"/>
      <circle cx="90" cy="160" r="1.5"/>
      <circle cx="100" cy="160" r="1.5"/>
      <circle cx="110" cy="160" r="1.5"/>
      <circle cx="120" cy="160" r="1.5"/>
      <circle cx="130" cy="160" r="1.5"/>
      <circle cx="140" cy="160" r="1.5"/>
      <circle cx="150" cy="160" r="1.5"/>
      <circle cx="160" cy="160" r="1.5"/>
      <circle cx="170" cy="160" r="1.5"/>
      <circle cx="180" cy="160" r="1.5"/>
      <circle cx="190" cy="160" r="1.5"/>
    </g>
    
    <text x="110" y="215" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">BREADBOARD</text>
  </g>
  
  <!-- Potentiometer -->
  <g id="potentiometer">
    <rect x="240" y="120" width="30" height="20" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="3"/>
    <rect x="245" y="125" width="20" height="10" fill="#2c3e50" rx="2"/>
    <!-- Knob -->
    <circle cx="255" cy="115" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    <circle cx="255" cy="115" r="5" fill="#7f8c8d"/>
    <line x1="255" y1="110" x2="255" y2="115" stroke="#2c3e50" stroke-width="2"/>
    <!-- Pins -->
    <rect x="242" y="140" width="3" height="8" fill="#2c3e50"/>
    <rect x="254" y="140" width="3" height="8" fill="#2c3e50"/>
    <rect x="266" y="140" width="3" height="8" fill="#2c3e50"/>
    <text x="255" y="165" text-anchor="middle" fill="#2c3e50" font-size="7" font-family="Arial">POTENTIOMETER</text>
  </g>
  
  <!-- LCD Display -->
  <g id="lcd">
    <rect x="300" y="110" width="80" height="40" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="4"/>
    <rect x="305" y="115" width="70" height="30" fill="#1abc9c" rx="2"/>
    <rect x="310" y="120" width="60" height="20" fill="#16a085" rx="1"/>
    <!-- Text simulation -->
    <text x="340" y="132" text-anchor="middle" fill="white" font-size="8" font-family="monospace">Hello World!</text>
    <!-- Pins -->
    <g fill="#95a5a6">
      <rect x="305" y="150" width="3" height="8"/>
      <rect x="312" y="150" width="3" height="8"/>
      <rect x="319" y="150" width="3" height="8"/>
      <rect x="326" y="150" width="3" height="8"/>
      <rect x="333" y="150" width="3" height="8"/>
      <rect x="340" y="150" width="3" height="8"/>
      <rect x="347" y="150" width="3" height="8"/>
      <rect x="354" y="150" width="3" height="8"/>
      <rect x="361" y="150" width="3" height="8"/>
      <rect x="368" y="150" width="3" height="8"/>
      <rect x="375" y="150" width="3" height="8"/>
    </g>
    <text x="340" y="175" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">LCD 16x2</text>
  </g>
  
  <!-- Temperature Sensor -->
  <g id="temperature">
    <rect x="400" y="120" width="15" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="2"/>
    <rect x="405" y="125" width="5" height="20" fill="#c0392b" rx="1"/>
    <!-- Pins -->
    <rect x="395" y="150" width="3" height="10" fill="#2c3e50"/>
    <rect x="407" y="150" width="3" height="10" fill="#2c3e50"/>
    <rect x="419" y="150" width="3" height="10" fill="#2c3e50"/>
    <text x="407" y="180" text-anchor="middle" fill="#2c3e50" font-size="7" font-family="Arial">TEMP</text>
  </g>
  
  <!-- Buzzer -->
  <g id="buzzer">
    <circle cx="450" cy="135" r="15" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <circle cx="450" cy="135" r="10" fill="#34495e"/>
    <circle cx="450" cy="135" r="5" fill="#95a5a6"/>
    <!-- Pins -->
    <rect x="440" y="150" width="3" height="8" fill="#e74c3c"/>
    <rect x="457" y="150" width="3" height="8" fill="#2c3e50"/>
    <text x="450" y="175" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">BUZZER</text>
  </g>
  
  <!-- Jumper Wires -->
  <g id="wires" stroke-width="3" fill="none">
    <path d="M 130 50 Q 150 60 160 50" stroke="#e74c3c" stroke-dasharray="2,2"/>
    <path d="M 180 30 Q 200 40 220 35" stroke="#3498db" stroke-dasharray="2,2"/>
    <path d="M 270 30 Q 290 40 300 35" stroke="#f39c12" stroke-dasharray="2,2"/>
    <path d="M 340 45 Q 360 55 380 50" stroke="#27ae60" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Power Supply -->
  <g id="power-supply">
    <rect x="10" y="230" width="60" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="4"/>
    <rect x="15" y="235" width="50" height="30" fill="#8e44ad" rx="2"/>
    <text x="40" y="253" text-anchor="middle" fill="white" font-size="10" font-family="Arial">9V</text>
    <!-- Terminals -->
    <circle cx="25" cy="275" r="3" fill="#e74c3c"/>
    <circle cx="55" cy="275" r="3" fill="#2c3e50"/>
    <text x="40" y="290" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">BATTERY</text>
  </g>
  
  <!-- Sensor Module -->
  <g id="sensor-module">
    <rect x="100" y="230" width="40" height="25" fill="#16a085" stroke="#1abc9c" stroke-width="2" rx="3"/>
    <rect x="105" y="235" width="30" height="15" fill="#1abc9c" rx="2"/>
    <circle cx="120" cy="242" r="4" fill="#2c3e50"/>
    <!-- Pins -->
    <rect x="110" y="255" width="3" height="8" fill="#e74c3c"/>
    <rect x="117" y="255" width="3" height="8" fill="#2c3e50"/>
    <rect x="124" y="255" width="3" height="8" fill="#f39c12"/>
    <text x="120" y="280" text-anchor="middle" fill="#2c3e50" font-size="7" font-family="Arial">SENSOR</text>
  </g>
</svg>