<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="algorithmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Algorithm flowchart representation -->
  <rect x="2" y="2" width="20" height="20" rx="3" fill="url(#algorithmGrad)" opacity="0.1" stroke="url(#algorithmGrad)" stroke-width="1.5"/>
  
  <!-- Start node -->
  <circle cx="12" cy="5" r="2" fill="#9fef00" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Decision diamond -->
  <path d="M12 8 L16 12 L12 16 L8 12 Z" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
  <text x="12" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">?</text>
  
  <!-- Process rectangles -->
  <rect x="4" y="17" width="6" height="3" rx="1" fill="#22c55e" stroke="#ffffff" stroke-width="1"/>
  <rect x="14" y="17" width="6" height="3" rx="1" fill="#ef4444" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Connecting lines -->
  <line x1="12" y1="7" x2="12" y2="8" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="8" y1="12" x2="7" y2="17" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="16" y1="12" x2="17" y2="17" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Animated pulse effect -->
  <circle cx="12" cy="5" r="2.5" fill="none" stroke="#9fef00" stroke-width="0.5" opacity="0.6">
    <animate attributeName="r" values="2.5;4;2.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>