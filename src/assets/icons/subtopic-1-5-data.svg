<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="typeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#dataGrad)" opacity="0.1"/>
  
  <!-- Data type containers -->
  <!-- String -->
  <g transform="translate(8, 8)">
    <rect x="0" y="0" width="20" height="12" rx="3" fill="none" stroke="#10B981" stroke-width="2"/>
    <text x="2" y="6" font-family="monospace" font-size="5" fill="#10B981">String</text>
    <text x="2" y="10" font-family="monospace" font-size="4" fill="#34D399">"Hello"</text>
  </g>
  
  <!-- Integer -->
  <g transform="translate(36, 8)">
    <rect x="0" y="0" width="20" height="12" rx="3" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <text x="2" y="6" font-family="monospace" font-size="5" fill="#3B82F6">Integer</text>
    <text x="2" y="10" font-family="monospace" font-size="4" fill="#60A5FA">42</text>
  </g>
  
  <!-- Boolean -->
  <g transform="translate(8, 26)">
    <rect x="0" y="0" width="20" height="12" rx="3" fill="none" stroke="#F59E0B" stroke-width="2"/>
    <text x="2" y="6" font-family="monospace" font-size="5" fill="#F59E0B">Boolean</text>
    <text x="2" y="10" font-family="monospace" font-size="4" fill="#FBBF24">true</text>
  </g>
  
  <!-- Float -->
  <g transform="translate(36, 26)">
    <rect x="0" y="0" width="20" height="12" rx="3" fill="none" stroke="#8B5CF6" stroke-width="2"/>
    <text x="2" y="6" font-family="monospace" font-size="5" fill="#8B5CF6">Float</text>
    <text x="2" y="10" font-family="monospace" font-size="4" fill="#A78BFA">3.14</text>
  </g>
  
  <!-- Array/List -->
  <g transform="translate(8, 44)">
    <rect x="0" y="0" width="48" height="12" rx="3" fill="none" stroke="#EF4444" stroke-width="2"/>
    <text x="2" y="6" font-family="monospace" font-size="5" fill="#EF4444">Array</text>
    <text x="2" y="10" font-family="monospace" font-size="4" fill="#F87171">[1, 2, 3, "text", true]</text>
  </g>
  
  <!-- Variable declarations -->
  <g font-family="monospace" font-size="4" opacity="0.8">
    <text x="4" y="4" fill="#60A5FA">let name = "John";</text>
    <text x="32" y="4" fill="#60A5FA">int age = 25;</text>
    <text x="4" y="22" fill="#60A5FA">bool active = true;</text>
    <text x="32" y="22" fill="#60A5FA">float pi = 3.14;</text>
    <text x="4" y="40" fill="#60A5FA">array data = [...];</text>
  </g>
  
  <!-- Data flow connections -->
  <g stroke="#60A5FA" stroke-width="1" opacity="0.5" stroke-dasharray="2,2">
    <line x1="18" y1="14" x2="18" y2="26"/>
    <line x1="46" y1="14" x2="46" y2="26"/>
    <line x1="28" y1="32" x2="28" y2="44"/>
    
    <!-- Animated data flow -->
    <circle r="1" fill="#60A5FA">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M 18 14 L 18 26 L 28 32 L 28 44"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Memory representation -->
  <g transform="translate(4, 58)" opacity="0.6">
    <rect x="0" y="0" width="56" height="4" rx="1" fill="#1E3A8A"/>
    <rect x="2" y="1" width="8" height="2" fill="#10B981"/>
    <rect x="12" y="1" width="6" height="2" fill="#3B82F6"/>
    <rect x="20" y="1" width="4" height="2" fill="#F59E0B"/>
    <rect x="26" y="1" width="6" height="2" fill="#8B5CF6"/>
    <rect x="34" y="1" width="18" height="2" fill="#EF4444"/>
    <text x="28" y="-1" font-family="monospace" font-size="3" fill="#60A5FA">Memory</text>
  </g>
  
  <!-- Type indicators -->
  <g opacity="0.7">
    <circle cx="28" cy="2" r="1" fill="#10B981"/>
    <circle cx="46" cy="2" r="1" fill="#3B82F6"/>
    <circle cx="28" cy="24" r="1" fill="#F59E0B"/>
    <circle cx="46" cy="24" r="1" fill="#8B5CF6"/>
    <circle cx="32" cy="42" r="1" fill="#EF4444"/>
  </g>
  
  <!-- Data type legend -->
  <g transform="translate(58, 2)" opacity="0.5">
    <text font-family="monospace" font-size="3" fill="#60A5FA" transform="rotate(90)">DATA TYPES</text>
  </g>
</svg>