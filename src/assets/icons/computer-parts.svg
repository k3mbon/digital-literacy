<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- CPU -->
  <g id="cpu">
    <rect x="10" y="10" width="60" height="60" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="4"/>
    <rect x="15" y="15" width="50" height="50" fill="#34495e" rx="2"/>
    <text x="40" y="45" text-anchor="middle" fill="white" font-size="10" font-family="Arial">CPU</text>
    <!-- CPU pins -->
    <g fill="#95a5a6">
      <rect x="8" y="25" width="4" height="2"/>
      <rect x="8" y="35" width="4" height="2"/>
      <rect x="8" y="45" width="4" height="2"/>
      <rect x="68" y="25" width="4" height="2"/>
      <rect x="68" y="35" width="4" height="2"/>
      <rect x="68" y="45" width="4" height="2"/>
    </g>
  </g>
  
  <!-- RAM -->
  <g id="ram">
    <rect x="90" y="15" width="15" height="50" fill="#27ae60" stroke="#2ecc71" stroke-width="2" rx="2"/>
    <rect x="92" y="20" width="11" height="8" fill="#2ecc71"/>
    <rect x="92" y="35" width="11" height="8" fill="#2ecc71"/>
    <rect x="92" y="50" width="11" height="8" fill="#2ecc71"/>
    <text x="97" y="12" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">RAM</text>
  </g>
  
  <!-- GPU -->
  <g id="gpu">
    <rect x="120" y="5" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="4"/>
    <rect x="125" y="10" width="70" height="30" fill="#c0392b" rx="2"/>
    <text x="160" y="28" text-anchor="middle" fill="white" font-size="10" font-family="Arial">GPU</text>
    <!-- GPU fans -->
    <circle cx="135" cy="25" r="8" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="185" cy="25" r="8" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Motherboard -->
  <g id="motherboard">
    <rect x="10" y="80" width="180" height="120" fill="#16a085" stroke="#1abc9c" stroke-width="2" rx="6"/>
    <rect x="15" y="85" width="170" height="110" fill="#1abc9c" rx="4"/>
    <text x="100" y="145" text-anchor="middle" fill="white" font-size="12" font-family="Arial">MOTHERBOARD</text>
    <!-- Slots and connectors -->
    <rect x="20" y="90" width="60" height="8" fill="#2c3e50" rx="2"/>
    <rect x="20" y="105" width="60" height="8" fill="#2c3e50" rx="2"/>
    <rect x="20" y="120" width="60" height="8" fill="#2c3e50" rx="2"/>
    <!-- Power connector -->
    <rect x="160" y="90" width="20" height="15" fill="#f39c12" rx="2"/>
  </g>
  
  <!-- Power Supply -->
  <g id="psu">
    <rect x="210" y="80" width="70" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="4"/>
    <rect x="215" y="85" width="60" height="40" fill="#8e44ad" rx="2"/>
    <text x="245" y="108" text-anchor="middle" fill="white" font-size="10" font-family="Arial">PSU</text>
    <!-- Fan grille -->
    <circle cx="245" cy="105" r="15" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="245" cy="105" r="10" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="245" cy="105" r="5" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Storage (SSD) -->
  <g id="ssd">
    <rect x="300" y="15" width="50" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="3"/>
    <rect x="305" y="20" width="40" height="20" fill="#2c3e50" rx="2"/>
    <text x="325" y="33" text-anchor="middle" fill="white" font-size="8" font-family="Arial">SSD</text>
    <!-- Connector -->
    <rect x="350" y="25" width="8" height="10" fill="#f39c12" rx="1"/>
  </g>
  
  <!-- Hard Drive -->
  <g id="hdd">
    <rect x="300" y="55" width="60" height="35" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2" rx="3"/>
    <rect x="305" y="60" width="50" height="25" fill="#95a5a6" rx="2"/>
    <text x="330" y="75" text-anchor="middle" fill="white" font-size="8" font-family="Arial">HDD</text>
    <!-- Connector -->
    <rect x="360" y="67" width="8" height="10" fill="#f39c12" rx="1"/>
  </g>
  
  <!-- Case -->
  <g id="case">
    <rect x="210" y="140" width="80" height="100" fill="#2c3e50" stroke="#34495e" stroke-width="3" rx="6"/>
    <rect x="215" y="145" width="70" height="90" fill="#34495e" rx="4"/>
    <text x="250" y="195" text-anchor="middle" fill="white" font-size="10" font-family="Arial">CASE</text>
    <!-- Front panel -->
    <rect x="220" y="150" width="60" height="20" fill="#2c3e50" rx="2"/>
    <!-- Power button -->
    <circle cx="235" cy="160" r="4" fill="#e74c3c"/>
    <!-- USB ports -->
    <rect x="250" y="157" width="8" height="6" fill="#3498db" rx="1"/>
    <rect x="260" y="157" width="8" height="6" fill="#3498db" rx="1"/>
  </g>
  
  <!-- Cooling Fan -->
  <g id="fan">
    <circle cx="320" cy="120" r="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <circle cx="320" cy="120" r="15" fill="none" stroke="#95a5a6" stroke-width="1"/>
    <circle cx="320" cy="120" r="10" fill="none" stroke="#95a5a6" stroke-width="1"/>
    <circle cx="320" cy="120" r="5" fill="none" stroke="#95a5a6" stroke-width="1"/>
    <circle cx="320" cy="120" r="2" fill="#2c3e50"/>
    <text x="320" y="155" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">FAN</text>
  </g>
  
  <!-- Cables -->
  <g id="cables" stroke="#f39c12" stroke-width="3" fill="none">
    <path d="M 70 40 Q 85 50 90 40" stroke-dasharray="2,2"/>
    <path d="M 160 45 Q 175 55 190 50" stroke-dasharray="2,2"/>
    <path d="M 245 80 Q 250 70 260 75" stroke-dasharray="2,2"/>
  </g>
</svg>