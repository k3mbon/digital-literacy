<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="selectionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="branchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#selectionGrad)" opacity="0.1"/>
  
  <!-- Main decision diamond -->
  <g transform="translate(32, 20)">
    <path d="M -12 0 L 0 -10 L 12 0 L 0 10 Z" fill="none" stroke="url(#branchGrad)" stroke-width="2.5"/>
    <text x="0" y="-2" text-anchor="middle" font-family="monospace" font-size="8" fill="#3B82F6">IF</text>
    <text x="0" y="6" text-anchor="middle" font-family="monospace" font-size="6" fill="#3B82F6">x > 5</text>
  </g>
  
  <!-- True branch -->
  <g transform="translate(16, 44)">
    <rect x="-8" y="-6" width="16" height="12" rx="3" fill="none" stroke="#10B981" stroke-width="2"/>
    <text x="0" y="-1" text-anchor="middle" font-family="monospace" font-size="6" fill="#10B981">TRUE</text>
    <text x="0" y="4" text-anchor="middle" font-family="monospace" font-size="5" fill="#10B981">Action A</text>
  </g>
  
  <!-- False branch -->
  <g transform="translate(48, 44)">
    <rect x="-8" y="-6" width="16" height="12" rx="3" fill="none" stroke="#EF4444" stroke-width="2"/>
    <text x="0" y="-1" text-anchor="middle" font-family="monospace" font-size="6" fill="#EF4444">FALSE</text>
    <text x="0" y="4" text-anchor="middle" font-family="monospace" font-size="5" fill="#EF4444">Action B</text>
  </g>
  
  <!-- Flow arrows -->
  <g stroke-width="2" fill="currentColor">
    <!-- True path -->
    <line x1="26" y1="26" x2="16" y2="38" stroke="#10B981"/>
    <polygon points="16,38 14,36 18,36" fill="#10B981"/>
    
    <!-- False path -->
    <line x1="38" y1="26" x2="48" y2="38" stroke="#EF4444"/>
    <polygon points="48,38 46,36 50,36" fill="#EF4444"/>
  </g>
  
  <!-- Labels -->
  <text x="20" y="32" font-family="monospace" font-size="7" fill="#10B981">YES</text>
  <text x="42" y="32" font-family="monospace" font-size="7" fill="#EF4444">NO</text>
  
  <!-- Merge point -->
  <circle cx="32" cy="56" r="3" fill="none" stroke="url(#branchGrad)" stroke-width="2"/>
  
  <!-- Merge arrows -->
  <g stroke="#6B7280" stroke-width="1.5" fill="#6B7280">
    <line x1="16" y1="50" x2="29" y2="56"/>
    <polygon points="29,56 27,54 29,58"/>
    
    <line x1="48" y1="50" x2="35" y2="56"/>
    <polygon points="35,56 35,54 37,58"/>
  </g>
  
  <!-- Animated decision indicator -->
  <circle cx="32" cy="20" r="1.5" fill="#60A5FA" opacity="0.8">
    <animate attributeName="r" values="1.5;3;1.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Code snippet background -->
  <g opacity="0.3">
    <rect x="4" y="4" width="56" height="8" rx="2" fill="#1E3A8A"/>
    <text x="6" y="10" font-family="monospace" font-size="6" fill="#60A5FA">if (condition) { ... } else { ... }</text>
  </g>
</svg>