<svg width="80" height="40" viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sensorBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357abd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f8a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="transducerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#cccccc;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#999999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main body -->
  <rect x="5" y="8" width="70" height="24" fill="url(#sensorBodyGradient)" rx="3" ry="3"/>
  
  <!-- Ultrasonic transducers -->
  <circle cx="20" cy="20" r="8" fill="url(#transducerGradient)" stroke="#444444" stroke-width="1"/>
  <circle cx="60" cy="20" r="8" fill="url(#transducerGradient)" stroke="#444444" stroke-width="1"/>
  
  <!-- Transducer mesh pattern -->
  <circle cx="20" cy="20" r="6" fill="none" stroke="#777777" stroke-width="0.5"/>
  <circle cx="20" cy="20" r="4" fill="none" stroke="#777777" stroke-width="0.5"/>
  <circle cx="20" cy="20" r="2" fill="none" stroke="#777777" stroke-width="0.5"/>
  
  <circle cx="60" cy="20" r="6" fill="none" stroke="#777777" stroke-width="0.5"/>
  <circle cx="60" cy="20" r="4" fill="none" stroke="#777777" stroke-width="0.5"/>
  <circle cx="60" cy="20" r="2" fill="none" stroke="#777777" stroke-width="0.5"/>
  
  <!-- Pin connectors -->
  <rect x="10" y="32" width="3" height="8" fill="#333333"/>
  <rect x="20" y="32" width="3" height="8" fill="#333333"/>
  <rect x="57" y="32" width="3" height="8" fill="#333333"/>
  <rect x="67" y="32" width="3" height="8" fill="#333333"/>
  
  <!-- Labels -->
  <text x="12" y="37" font-family="Arial, sans-serif" font-size="4" fill="white">VCC</text>
  <text x="19" y="37" font-family="Arial, sans-serif" font-size="4" fill="white">TRIG</text>
  <text x="56" y="37" font-family="Arial, sans-serif" font-size="4" fill="white">ECHO</text>
  <text x="67" y="37" font-family="Arial, sans-serif" font-size="4" fill="white">GND</text>
  
  <!-- Model label -->
  <text x="40" y="16" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">HC-SR04</text>
</svg>