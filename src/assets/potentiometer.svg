<svg width="60" height="70" viewBox="0 0 60 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="potBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357abd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f8a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="knobGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cccccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Potentiometer body -->
  <rect x="10" y="25" width="40" height="20" fill="url(#potBodyGradient)" rx="3" ry="3"/>
  
  <!-- Adjustment knob -->
  <circle cx="30" cy="20" r="12" fill="url(#knobGradient)" stroke="#666666" stroke-width="1"/>
  
  <!-- Knob indicator line -->
  <line x1="30" y1="8" x2="30" y2="15" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Knob center -->
  <circle cx="30" cy="20" r="3" fill="#666666"/>
  
  <!-- Knob grip lines -->
  <line x1="22" y1="16" x2="24" y2="18" stroke="#888888" stroke-width="1"/>
  <line x1="36" y1="16" x2="38" y2="18" stroke="#888888" stroke-width="1"/>
  <line x1="22" y1="24" x2="24" y2="22" stroke="#888888" stroke-width="1"/>
  <line x1="36" y1="24" x2="38" y2="22" stroke="#888888" stroke-width="1"/>
  
  <!-- Pin connectors -->
  <rect x="15" y="45" width="3" height="15" fill="#333333"/>
  <rect x="28" y="45" width="3" height="15" fill="#333333"/>
  <rect x="41" y="45" width="3" height="15" fill="#333333"/>
  
  <!-- Pin labels -->
  <text x="16" y="67" font-family="Arial, sans-serif" font-size="4" fill="black">GND</text>
  <text x="29" y="67" font-family="Arial, sans-serif" font-size="4" fill="black">OUT</text>
  <text x="42" y="67" font-family="Arial, sans-serif" font-size="4" fill="black">VCC</text>
  
  <!-- Value markings -->
  <text x="12" y="40" font-family="Arial, sans-serif" font-size="3" fill="white">0</text>
  <text x="45" y="40" font-family="Arial, sans-serif" font-size="3" fill="white">10K</text>
  
  <!-- Model label -->
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="4" fill="white" text-anchor="middle">10KÎ©</text>
</svg>