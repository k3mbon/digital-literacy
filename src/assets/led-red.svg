<svg width="30" height="50" viewBox="0 0 30 50" xmlns="http://www.w3.org/2000/svg">
  <!-- LED Body -->
  <ellipse cx="15" cy="20" rx="8" ry="12" fill="#ff4444" stroke="#cc0000" stroke-width="1" opacity="0.3"/>
  <ellipse cx="15" cy="20" rx="6" ry="10" fill="#ff6666" stroke="#ff0000" stroke-width="0.5"/>
  
  <!-- LED Glow Effect (when on) -->
  <ellipse class="led-glow" cx="15" cy="20" rx="12" ry="16" fill="#ff4444" opacity="0" stroke="#ff0000" stroke-width="2"/>
  
  <!-- Cathode (shorter leg) -->
  <line x1="10" y1="32" x2="10" y2="45" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <text x="5" y="48" font-family="Arial, sans-serif" font-size="8" fill="#666">-</text>
  
  <!-- Anode (longer leg) -->
  <line x1="20" y1="32" x2="20" y2="48" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <text x="22" y="48" font-family="Arial, sans-serif" font-size="8" fill="#666">+</text>
  
  <!-- Flat edge indicator -->
  <line x1="7" y1="20" x2="7" y2="25" stroke="#cc0000" stroke-width="1"/>
</svg>