<svg width="100" height="70" viewBox="0 0 100 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultrasonic Sensor HC-SR04 -->
  <defs>
    <linearGradient id="pcbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="transducerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95a5a6;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PCB Board -->
  <rect x="10" y="20" width="80" height="35" rx="2" ry="2" fill="url(#pcbGradient)" stroke="#229954" stroke-width="1"/>
  
  <!-- Ultrasonic Transducers -->
  <circle cx="30" cy="37" r="12" fill="url(#transducerGradient)" stroke="#7f8c8d" stroke-width="1"/>
  <circle cx="70" cy="37" r="12" fill="url(#transducerGradient)" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Transducer mesh pattern -->
  <circle cx="30" cy="37" r="8" fill="none" stroke="#95a5a6" stroke-width="0.5" opacity="0.7"/>
  <circle cx="30" cy="37" r="6" fill="none" stroke="#95a5a6" stroke-width="0.5" opacity="0.7"/>
  <circle cx="30" cy="37" r="4" fill="none" stroke="#95a5a6" stroke-width="0.5" opacity="0.7"/>
  
  <circle cx="70" cy="37" r="8" fill="none" stroke="#95a5a6" stroke-width="0.5" opacity="0.7"/>
  <circle cx="70" cy="37" r="6" fill="none" stroke="#95a5a6" stroke-width="0.5" opacity="0.7"/>
  <circle cx="70" cy="37" r="4" fill="none" stroke="#95a5a6" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Crystal oscillator -->
  <rect x="45" y="32" width="10" height="10" rx="1" ry="1" fill="url(#crystalGradient)" stroke="#d35400" stroke-width="0.5"/>
  
  <!-- Pins -->
  <rect x="15" y="57" width="3" height="8" fill="#34495e"/>
  <rect x="25" y="57" width="3" height="8" fill="#34495e"/>
  <rect x="72" y="57" width="3" height="8" fill="#34495e"/>
  <rect x="82" y="57" width="3" height="8" fill="#34495e"/>
  
  <!-- Pin labels -->
  <text x="16" y="53" font-family="Arial, sans-serif" font-size="6" fill="white">VCC</text>
  <text x="25" y="53" font-family="Arial, sans-serif" font-size="6" fill="white">TRIG</text>
  <text x="72" y="53" font-family="Arial, sans-serif" font-size="6" fill="white">ECHO</text>
  <text x="83" y="53" font-family="Arial, sans-serif" font-size="6" fill="white">GND</text>
  
  <!-- Model label -->
  <text x="50" y="15" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle" font-weight="bold">HC-SR04</text>
  
  <!-- T and R labels -->
  <text x="30" y="30" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle" font-weight="bold">T</text>
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle" font-weight="bold">R</text>
</svg>