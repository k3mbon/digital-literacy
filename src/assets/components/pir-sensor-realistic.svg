<svg width="100" height="80" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
  <!-- PIR Motion Sensor HC-SR501 -->
  <defs>
    <linearGradient id="pcbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="domeGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#ecf0f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:0.9" />
    </radialGradient>
    <linearGradient id="componentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PCB Base -->
  <rect x="5" y="15" width="90" height="50" rx="5" ry="5" fill="url(#pcbGradient)" stroke="#229954" stroke-width="1"/>
  
  <!-- PIR Sensor Dome -->
  <circle cx="50" cy="40" r="20" fill="url(#domeGradient)" stroke="#95a5a6" stroke-width="1"/>
  
  <!-- Fresnel lens pattern -->
  <g fill="none" stroke="#bdc3c7" stroke-width="0.5" opacity="0.6">
    <circle cx="50" cy="40" r="18"/>
    <circle cx="50" cy="40" r="15"/>
    <circle cx="50" cy="40" r="12"/>
    <circle cx="50" cy="40" r="9"/>
    <circle cx="50" cy="40" r="6"/>
    <circle cx="50" cy="40" r="3"/>
    
    <!-- Radial lines -->
    <line x1="50" y1="22" x2="50" y2="58"/>
    <line x1="32" y1="40" x2="68" y2="40"/>
    <line x1="37.2" y1="27.2" x2="62.8" y2="52.8"/>
    <line x1="62.8" y1="27.2" x2="37.2" y2="52.8"/>
  </g>
  
  <!-- PIR sensor element (visible through dome) -->
  <rect x="47" y="37" width="6" height="6" rx="1" ry="1" fill="#8e44ad" opacity="0.8"/>
  
  <!-- Adjustment potentiometers -->
  <circle cx="20" cy="25" r="4" fill="#3498db" stroke="#2980b9" stroke-width="0.5"/>
  <circle cx="20" cy="25" r="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.3"/>
  <line x1="18" y1="25" x2="22" y2="25" stroke="#7f8c8d" stroke-width="0.5"/>
  
  <circle cx="80" cy="25" r="4" fill="#3498db" stroke="#2980b9" stroke-width="0.5"/>
  <circle cx="80" cy="25" r="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.3"/>
  <line x1="78" y1="25" x2="82" y2="25" stroke="#7f8c8d" stroke-width="0.5"/>
  
  <!-- Jumper -->
  <rect x="75" y="50" width="8" height="6" rx="1" ry="1" fill="#34495e" stroke="#2c3e50" stroke-width="0.5"/>
  <rect x="76" y="51" width="2" height="4" fill="#f39c12"/>
  <rect x="79" y="51" width="2" height="4" fill="#f39c12"/>
  
  <!-- Components -->
  <rect x="15" y="45" width="8" height="6" rx="1" ry="1" fill="url(#componentGradient)" stroke="#1a252f" stroke-width="0.5"/>
  <rect x="25" y="50" width="6" height="4" rx="0.5" ry="0.5" fill="#e67e22" stroke="#d35400" stroke-width="0.3"/>
  
  <!-- Pins -->
  <rect x="35" y="70" width="2" height="8" fill="#f39c12" stroke="#d68910" stroke-width="0.3"/>
  <rect x="49" y="70" width="2" height="8" fill="#f39c12" stroke="#d68910" stroke-width="0.3"/>
  <rect x="63" y="70" width="2" height="8" fill="#f39c12" stroke="#d68910" stroke-width="0.3"/>
  
  <!-- Pin labels -->
  <text x="36" y="68" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">VCC</text>
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">OUT</text>
  <text x="64" y="68" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">GND</text>
  
  <!-- Potentiometer labels -->
  <text x="20" y="18" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">Sx</text>
  <text x="80" y="18" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">Tx</text>
  
  <!-- Model label -->
  <text x="50" y="8" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle" font-weight="bold">HC-SR501</text>
  
  <!-- LED indicator -->
  <circle cx="85" cy="35" r="2" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5"/>
  <text x="85" y="42" font-family="Arial, sans-serif" font-size="3" fill="#2c3e50" text-anchor="middle">LED</text>
</svg>