<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .breadboard-body { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 2; }
      .power-rail { fill: #dc3545; }
      .ground-rail { fill: #28a745; }
      .tie-point { fill: #6c757d; stroke: #495057; stroke-width: 0.5; }
      .rail-label { font-family: Arial, sans-serif; font-size: 8px; fill: white; font-weight: bold; }
      .connection-line { stroke: #007bff; stroke-width: 2; fill: none; opacity: 0.7; }
      .wire-animation { animation: wire-flow 2s linear infinite; }
      @keyframes wire-flow {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: 20; }
      }
    </style>
  </defs>
  
  <!-- Breadboard body -->
  <rect x="5" y="5" width="190" height="110" rx="5" class="breadboard-body"/>
  
  <!-- Power rails (top) -->
  <rect x="15" y="15" width="170" height="8" class="power-rail"/>
  <rect x="15" y="25" width="170" height="8" class="ground-rail"/>
  
  <!-- Power rails (bottom) -->
  <rect x="15" y="87" width="170" height="8" class="power-rail"/>
  <rect x="15" y="97" width="170" height="8" class="ground-rail"/>
  
  <!-- Rail labels -->
  <text x="20" y="21" class="rail-label">+</text>
  <text x="20" y="31" class="rail-label">-</text>
  <text x="20" y="93" class="rail-label">+</text>
  <text x="20" y="103" class="rail-label">-</text>
  
  <!-- Tie points (main area) -->
  <!-- Row A -->
  <g transform="translate(25, 45)">
    <circle cx="0" cy="0" r="2" class="tie-point"/>
    <circle cx="10" cy="0" r="2" class="tie-point"/>
    <circle cx="20" cy="0" r="2" class="tie-point"/>
    <circle cx="30" cy="0" r="2" class="tie-point"/>
    <circle cx="40" cy="0" r="2" class="tie-point"/>
    <circle cx="50" cy="0" r="2" class="tie-point"/>
    <circle cx="60" cy="0" r="2" class="tie-point"/>
    <circle cx="70" cy="0" r="2" class="tie-point"/>
    <circle cx="80" cy="0" r="2" class="tie-point"/>
    <circle cx="90" cy="0" r="2" class="tie-point"/>
    <circle cx="100" cy="0" r="2" class="tie-point"/>
    <circle cx="110" cy="0" r="2" class="tie-point"/>
    <circle cx="120" cy="0" r="2" class="tie-point"/>
    <circle cx="130" cy="0" r="2" class="tie-point"/>
    <circle cx="140" cy="0" r="2" class="tie-point"/>
  </g>
  
  <!-- Row B -->
  <g transform="translate(25, 55)">
    <circle cx="0" cy="0" r="2" class="tie-point"/>
    <circle cx="10" cy="0" r="2" class="tie-point"/>
    <circle cx="20" cy="0" r="2" class="tie-point"/>
    <circle cx="30" cy="0" r="2" class="tie-point"/>
    <circle cx="40" cy="0" r="2" class="tie-point"/>
    <circle cx="50" cy="0" r="2" class="tie-point"/>
    <circle cx="60" cy="0" r="2" class="tie-point"/>
    <circle cx="70" cy="0" r="2" class="tie-point"/>
    <circle cx="80" cy="0" r="2" class="tie-point"/>
    <circle cx="90" cy="0" r="2" class="tie-point"/>
    <circle cx="100" cy="0" r="2" class="tie-point"/>
    <circle cx="110" cy="0" r="2" class="tie-point"/>
    <circle cx="120" cy="0" r="2" class="tie-point"/>
    <circle cx="130" cy="0" r="2" class="tie-point"/>
    <circle cx="140" cy="0" r="2" class="tie-point"/>
  </g>
  
  <!-- Row F -->
  <g transform="translate(25, 65)">
    <circle cx="0" cy="0" r="2" class="tie-point"/>
    <circle cx="10" cy="0" r="2" class="tie-point"/>
    <circle cx="20" cy="0" r="2" class="tie-point"/>
    <circle cx="30" cy="0" r="2" class="tie-point"/>
    <circle cx="40" cy="0" r="2" class="tie-point"/>
    <circle cx="50" cy="0" r="2" class="tie-point"/>
    <circle cx="60" cy="0" r="2" class="tie-point"/>
    <circle cx="70" cy="0" r="2" class="tie-point"/>
    <circle cx="80" cy="0" r="2" class="tie-point"/>
    <circle cx="90" cy="0" r="2" class="tie-point"/>
    <circle cx="100" cy="0" r="2" class="tie-point"/>
    <circle cx="110" cy="0" r="2" class="tie-point"/>
    <circle cx="120" cy="0" r="2" class="tie-point"/>
    <circle cx="130" cy="0" r="2" class="tie-point"/>
    <circle cx="140" cy="0" r="2" class="tie-point"/>
  </g>
  
  <!-- Row G -->
  <g transform="translate(25, 75)">
    <circle cx="0" cy="0" r="2" class="tie-point"/>
    <circle cx="10" cy="0" r="2" class="tie-point"/>
    <circle cx="20" cy="0" r="2" class="tie-point"/>
    <circle cx="30" cy="0" r="2" class="tie-point"/>
    <circle cx="40" cy="0" r="2" class="tie-point"/>
    <circle cx="50" cy="0" r="2" class="tie-point"/>
    <circle cx="60" cy="0" r="2" class="tie-point"/>
    <circle cx="70" cy="0" r="2" class="tie-point"/>
    <circle cx="80" cy="0" r="2" class="tie-point"/>
    <circle cx="90" cy="0" r="2" class="tie-point"/>
    <circle cx="100" cy="0" r="2" class="tie-point"/>
    <circle cx="110" cy="0" r="2" class="tie-point"/>
    <circle cx="120" cy="0" r="2" class="tie-point"/>
    <circle cx="130" cy="0" r="2" class="tie-point"/>
    <circle cx="140" cy="0" r="2" class="tie-point"/>
  </g>
  
  <!-- Example connection lines (animated) -->
  <path d="M 45 45 Q 60 35 75 45" class="connection-line wire-animation" stroke-dasharray="5,5"/>
  <path d="M 85 55 Q 100 40 115 55" class="connection-line wire-animation" stroke-dasharray="5,5" style="animation-delay: 0.5s;"/>
  
  <!-- Column labels -->
  <text x="25" y="42" font-family="Arial" font-size="6" fill="#666">1</text>
  <text x="35" y="42" font-family="Arial" font-size="6" fill="#666">5</text>
  <text x="55" y="42" font-family="Arial" font-size="6" fill="#666">10</text>
  <text x="85" y="42" font-family="Arial" font-size="6" fill="#666">15</text>
  <text x="115" y="42" font-family="Arial" font-size="6" fill="#666">20</text>
  <text x="145" y="42" font-family="Arial" font-size="6" fill="#666">25</text>
  
  <!-- Row labels -->
  <text x="18" y="48" font-family="Arial" font-size="6" fill="#666">A</text>
  <text x="18" y="58" font-family="Arial" font-size="6" fill="#666">B</text>
  <text x="18" y="68" font-family="Arial" font-size="6" fill="#666">F</text>
  <text x="18" y="78" font-family="Arial" font-size="6" fill="#666">G</text>
</svg>