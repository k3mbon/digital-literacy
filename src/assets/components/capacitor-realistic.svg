<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Electrolytic Capacitor 100µF -->
  <defs>
    <linearGradient id="capacitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f8c8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c7b7f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Capacitor body (cylinder) -->
  <rect x="25" y="15" width="30" height="30" rx="15" ry="15" fill="url(#capacitorGradient)" stroke="#1a252f" stroke-width="1"/>
  
  <!-- Top cap -->
  <ellipse cx="40" cy="15" rx="15" ry="3" fill="url(#topGradient)" stroke="#5d6d71" stroke-width="0.5"/>
  
  <!-- Pressure relief score (safety feature) -->
  <g stroke="#95a5a6" stroke-width="0.5" opacity="0.7">
    <line x1="35" y1="12" x2="35" y2="18"/>
    <line x1="40" y1="12" x2="40" y2="18"/>
    <line x1="45" y1="12" x2="45" y2="18"/>
  </g>
  
  <!-- Polarity marking (negative side) -->
  <rect x="22" y="20" width="8" height="20" fill="#95a5a6" opacity="0.8"/>
  <g stroke="#2c3e50" stroke-width="1">
    <line x1="24" y1="25" x2="28" y2="25"/>
    <line x1="24" y1="30" x2="28" y2="30"/>
    <line x1="24" y1="35" x2="28" y2="35"/>
  </g>
  
  <!-- Positive marking -->
  <text x="52" y="25" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c" font-weight="bold">+</text>
  
  <!-- Value and voltage rating -->
  <text x="40" y="32" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle" font-weight="bold">100µF</text>
  <text x="40" y="38" font-family="Arial, sans-serif" font-size="4" fill="#bdc3c7" text-anchor="middle">25V</text>
  
  <!-- Wire leads -->
  <rect x="32" y="50" width="2" height="8" fill="url(#wireGradient)" stroke="#d4ac0d" stroke-width="0.3"/>
  <rect x="46" y="50" width="2" height="8" fill="url(#wireGradient)" stroke="#d4ac0d" stroke-width="0.3"/>
  
  <!-- Lead connection points -->
  <circle cx="33" cy="45" r="1" fill="#7f8c8d"/>
  <circle cx="47" cy="45" r="1" fill="#7f8c8d"/>
  
  <!-- Polarity indicators on leads -->
  <text x="33" y="56" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">-</text>
  <text x="47" y="56" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">+</text>
  
  <!-- Brand/Series marking -->
  <text x="40" y="25" font-family="Arial, sans-serif" font-size="3" fill="#95a5a6" text-anchor="middle">ELCO</text>
  
  <!-- Specification label -->
  <text x="40" y="8" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle" font-weight="bold">CAPACITOR</text>
</svg>