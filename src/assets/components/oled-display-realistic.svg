<svg width="100" height="80" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
  <!-- OLED Display 0.96" 128x64 -->
  <defs>
    <linearGradient id="pcbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="displayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PCB Base -->
  <rect x="5" y="15" width="90" height="50" rx="3" ry="3" fill="url(#pcbGradient)" stroke="#229954" stroke-width="1"/>
  
  <!-- Display frame -->
  <rect x="15" y="20" width="70" height="35" rx="2" ry="2" fill="url(#frameGradient)" stroke="#1a252f" stroke-width="1"/>
  
  <!-- OLED screen -->
  <rect x="18" y="23" width="64" height="29" rx="1" ry="1" fill="url(#displayGradient)" stroke="#34495e" stroke-width="0.5"/>
  
  <!-- Sample OLED content -->
  <g fill="#00d4ff" font-family="monospace">
    <!-- Title -->
    <text x="50" y="30" font-size="4" text-anchor="middle">OLED Display</text>
    
    <!-- Sample data -->
    <text x="20" y="36" font-size="3">Temp: 25.3Â°C</text>
    <text x="20" y="41" font-size="3">Humidity: 60%</text>
    <text x="20" y="46" font-size="3">Status: OK</text>
    
    <!-- Progress bar -->
    <rect x="20" y="48" width="40" height="2" fill="none" stroke="#00d4ff" stroke-width="0.3"/>
    <rect x="20" y="48" width="25" height="2" fill="#00d4ff"/>
  </g>
  
  <!-- Controller chip -->
  <rect x="70" y="40" width="8" height="8" rx="1" ry="1" fill="#34495e" stroke="#2c3e50" stroke-width="0.5"/>
  <text x="74" y="45" font-family="Arial, sans-serif" font-size="2" fill="white" text-anchor="middle">SSD</text>
  
  <!-- Capacitors -->
  <rect x="12" y="30" width="2" height="4" rx="0.5" ry="0.5" fill="#8b4513" stroke="#7d4c0c" stroke-width="0.3"/>
  <rect x="12" y="40" width="2" height="4" rx="0.5" ry="0.5" fill="#8b4513" stroke="#7d4c0c" stroke-width="0.3"/>
  
  <!-- Resistors -->
  <rect x="87" y="25" width="6" height="2" rx="1" ry="1" fill="#f1c40f" stroke="#d4ac0d" stroke-width="0.3"/>
  <rect x="87" y="30" width="6" height="2" rx="1" ry="1" fill="#f1c40f" stroke="#d4ac0d" stroke-width="0.3"/>
  
  <!-- Pins -->
  <rect x="25" y="70" width="2" height="8" fill="#34495e"/>
  <rect x="35" y="70" width="2" height="8" fill="#34495e"/>
  <rect x="45" y="70" width="2" height="8" fill="#34495e"/>
  <rect x="55" y="70" width="2" height="8" fill="#34495e"/>
  
  <!-- Pin labels -->
  <text x="26" y="68" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">VCC</text>
  <text x="36" y="68" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">GND</text>
  <text x="46" y="68" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">SCL</text>
  <text x="56" y="68" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">SDA</text>
  
  <!-- Model label -->
  <text x="50" y="10" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle" font-weight="bold">OLED 0.96"</text>
  
  <!-- Resolution -->
  <text x="85" y="45" font-family="Arial, sans-serif" font-size="3" fill="#2c3e50" text-anchor="middle">128x64</text>
  
  <!-- I2C address -->
  <text x="10" y="58" font-family="Arial, sans-serif" font-size="3" fill="#2c3e50">0x3C</text>
</svg>