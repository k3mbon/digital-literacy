<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .lcd-body { fill: #2c3e50; stroke: #34495e; stroke-width: 2; }
      .lcd-screen { fill: #1a5490; stroke: #2980b9; stroke-width: 1; }
      .lcd-text { font-family: 'Courier New', monospace; font-size: 8px; fill: #00ff00; }
      .lcd-cursor { fill: #00ff00; }
      .pin { fill: #ffd700; stroke: #f39c12; stroke-width: 0.5; }
      .blinking-cursor { animation: cursor-blink 1s step-end infinite; }
      .scrolling-text { animation: scroll-text 4s linear infinite; }
      @keyframes cursor-blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      @keyframes scroll-text {
        0% { transform: translateX(0); }
        25% { transform: translateX(0); }
        75% { transform: translateX(-20px); }
        100% { transform: translateX(-20px); }
      }
    </style>
  </defs>
  
  <!-- LCD body -->
  <rect x="5" y="10" width="110" height="60" rx="3" class="lcd-body"/>
  
  <!-- LCD screen -->
  <rect x="15" y="20" width="90" height="30" rx="2" class="lcd-screen"/>
  
  <!-- Display text (animated) -->
  <g class="scrolling-text">
    <text x="20" y="32" class="lcd-text">Hello Arduino!</text>
    <text x="20" y="42" class="lcd-text">Temp: 25.3Â°C</text>
  </g>
  
  <!-- Blinking cursor -->
  <rect x="95" y="38" width="6" height="8" class="lcd-cursor blinking-cursor"/>
  
  <!-- Connection pins -->
  <rect x="10" y="55" width="4" height="8" class="pin"/>
  <rect x="16" y="55" width="4" height="8" class="pin"/>
  <rect x="22" y="55" width="4" height="8" class="pin"/>
  <rect x="28" y="55" width="4" height="8" class="pin"/>
  <rect x="34" y="55" width="4" height="8" class="pin"/>
  <rect x="40" y="55" width="4" height="8" class="pin"/>
  <rect x="46" y="55" width="4" height="8" class="pin"/>
  <rect x="52" y="55" width="4" height="8" class="pin"/>
  <rect x="58" y="55" width="4" height="8" class="pin"/>
  <rect x="64" y="55" width="4" height="8" class="pin"/>
  <rect x="70" y="55" width="4" height="8" class="pin"/>
  <rect x="76" y="55" width="4" height="8" class="pin"/>
  <rect x="82" y="55" width="4" height="8" class="pin"/>
  <rect x="88" y="55" width="4" height="8" class="pin"/>
  <rect x="94" y="55" width="4" height="8" class="pin"/>
  <rect x="100" y="55" width="4" height="8" class="pin"/>
  
  <!-- Pin labels -->
  <text x="12" y="75" font-family="Arial" font-size="5" fill="#666">VSS</text>
  <text x="18" y="75" font-family="Arial" font-size="5" fill="#666">VDD</text>
  <text x="24" y="75" font-family="Arial" font-size="5" fill="#666">V0</text>
  <text x="30" y="75" font-family="Arial" font-size="5" fill="#666">RS</text>
  <text x="36" y="75" font-family="Arial" font-size="5" fill="#666">EN</text>
  <text x="48" y="75" font-family="Arial" font-size="5" fill="#666">D4</text>
  <text x="54" y="75" font-family="Arial" font-size="5" fill="#666">D5</text>
  <text x="60" y="75" font-family="Arial" font-size="5" fill="#666">D6</text>
  <text x="66" y="75" font-family="Arial" font-size="5" fill="#666">D7</text>
  <text x="96" y="75" font-family="Arial" font-size="5" fill="#666">A</text>
  <text x="102" y="75" font-family="Arial" font-size="5" fill="#666">K</text>
</svg>