<svg width="90" height="70" viewBox="0 0 90 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Servo Motor SG90 -->
  <defs>
    <linearGradient id="servoBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main servo body -->
  <rect x="15" y="25" width="45" height="35" rx="3" ry="3" fill="url(#servoBodyGradient)" stroke="#21618c" stroke-width="1"/>
  
  <!-- Gear housing -->
  <rect x="60" y="30" width="20" height="25" rx="2" ry="2" fill="url(#servoBodyGradient)" stroke="#21618c" stroke-width="1"/>
  
  <!-- Output shaft -->
  <circle cx="70" cy="42.5" r="8" fill="url(#gearGradient)" stroke="#95a5a6" stroke-width="1"/>
  <circle cx="70" cy="42.5" r="3" fill="#7f8c8d"/>
  
  <!-- Servo horn -->
  <g transform="rotate(45 70 42.5)">
    <rect x="67" y="35" width="6" height="15" rx="1" ry="1" fill="url(#hornGradient)" stroke="#1a252f" stroke-width="0.5"/>
    <circle cx="70" cy="37" r="1" fill="#7f8c8d"/>
    <circle cx="70" cy="40" r="1" fill="#7f8c8d"/>
    <circle cx="70" cy="43" r="1" fill="#7f8c8d"/>
    <circle cx="70" cy="46" r="1" fill="#7f8c8d"/>
  </g>
  
  <!-- Mounting tabs -->
  <rect x="10" y="35" width="8" height="15" rx="1" ry="1" fill="url(#servoBodyGradient)" stroke="#21618c" stroke-width="0.5"/>
  <rect x="77" y="35" width="8" height="15" rx="1" ry="1" fill="url(#servoBodyGradient)" stroke="#21618c" stroke-width="0.5"/>
  
  <!-- Mounting holes -->
  <circle cx="14" cy="42.5" r="1.5" fill="#2c3e50"/>
  <circle cx="81" cy="42.5" r="1.5" fill="#2c3e50"/>
  
  <!-- Wire connector -->
  <rect x="25" y="60" width="20" height="6" rx="1" ry="1" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
  
  <!-- Wires -->
  <rect x="28" y="66" width="2" height="4" fill="#e74c3c"/> <!-- Red -->
  <rect x="33" y="66" width="2" height="4" fill="#f39c12"/> <!-- Orange/Brown -->
  <rect x="38" y="66" width="2" height="4" fill="#8b4513"/> <!-- Brown -->
  
  <!-- Wire labels -->
  <text x="29" y="58" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50">+</text>
  <text x="34" y="58" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50">S</text>
  <text x="39" y="58" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50">-</text>
  
  <!-- Brand label -->
  <text x="37.5" y="20" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle" font-weight="bold">SG90</text>
  
  <!-- Servo specifications -->
  <text x="37.5" y="45" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">9g</text>
  
  <!-- Gear teeth indication -->
  <g stroke="#95a5a6" stroke-width="0.5" fill="none" opacity="0.7">
    <circle cx="70" cy="42.5" r="6"/>
    <circle cx="70" cy="42.5" r="4.5"/>
  </g>
</svg>