<svg width="80" height="100" viewBox="0 0 80 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Potentiometer 10kΩ -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shaftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body -->
  <rect x="25" y="30" width="30" height="40" rx="3" ry="3" fill="url(#bodyGradient)" stroke="#21618c" stroke-width="1"/>
  
  <!-- Shaft -->
  <circle cx="40" cy="20" r="8" fill="url(#shaftGradient)" stroke="#95a5a6" stroke-width="1"/>
  <circle cx="40" cy="20" r="6" fill="#7f8c8d"/>
  
  <!-- Shaft slot -->
  <rect x="38" y="15" width="4" height="10" rx="0.5" ry="0.5" fill="#34495e"/>
  
  <!-- Adjustment indicator -->
  <line x1="40" y1="14" x2="40" y2="18" stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Pins -->
  <rect x="30" y="75" width="2" height="20" fill="url(#wireGradient)" stroke="#d4ac0d" stroke-width="0.3"/>
  <rect x="39" y="75" width="2" height="20" fill="url(#wireGradient)" stroke="#d4ac0d" stroke-width="0.3"/>
  <rect x="48" y="75" width="2" height="20" fill="url(#wireGradient)" stroke="#d4ac0d" stroke-width="0.3"/>
  
  <!-- Pin labels -->
  <text x="31" y="73" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">1</text>
  <text x="40" y="73" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">2</text>
  <text x="49" y="73" font-family="Arial, sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">3</text>
  
  <!-- Resistance track indication -->
  <rect x="27" y="35" width="26" height="3" rx="1.5" ry="1.5" fill="#34495e" opacity="0.7"/>
  <rect x="27" y="42" width="26" height="3" rx="1.5" ry="1.5" fill="#34495e" opacity="0.7"/>
  
  <!-- Wiper connection -->
  <line x1="40" y1="30" x2="40" y2="43" stroke="#7f8c8d" stroke-width="1" opacity="0.8"/>
  
  <!-- Value marking -->
  <text x="40" y="55" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle" font-weight="bold">10kΩ</text>
  
  <!-- Brand/Model -->
  <text x="40" y="62" font-family="Arial, sans-serif" font-size="4" fill="white" text-anchor="middle">B103</text>
  
  <!-- Mounting nut threads -->
  <g stroke="#95a5a6" stroke-width="0.3" fill="none" opacity="0.6">
    <circle cx="40" cy="20" r="9"/>
    <circle cx="40" cy="20" r="10"/>
  </g>
  
  <!-- Specification label -->
  <text x="40" y="8" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">POT 10kΩ</text>
</svg>