<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Temperature Sensor DS18B20 -->
  <defs>
    <linearGradient id="sensorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95a5a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body -->
  <rect x="25" y="15" width="30" height="35" rx="3" ry="3" fill="url(#sensorGradient)" stroke="#1a252f" stroke-width="1"/>
  
  <!-- Sensor tip -->
  <circle cx="40" cy="32" r="8" fill="url(#metalGradient)" stroke="#7f8c8d" stroke-width="1"/>
  <circle cx="40" cy="32" r="5" fill="#e74c3c" opacity="0.8"/>
  
  <!-- Pins -->
  <rect x="20" y="52" width="2" height="6" fill="url(#metalGradient)"/>
  <rect x="39" y="52" width="2" height="6" fill="url(#metalGradient)"/>
  <rect x="58" y="52" width="2" height="6" fill="url(#metalGradient)"/>
  
  <!-- Labels -->
  <text x="21" y="48" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">VCC</text>
  <text x="37" y="48" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">DATA</text>
  <text x="57" y="48" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">GND</text>
  
  <!-- Brand marking -->
  <text x="40" y="12" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle">DS18B20</text>
</svg>