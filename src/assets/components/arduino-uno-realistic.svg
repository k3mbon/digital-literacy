<svg width="200" height="140" viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Arduino Uno R3 Board -->
  <defs>
    <linearGradient id="pcbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="usbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main PCB -->
  <rect x="10" y="20" width="180" height="100" rx="5" ry="5" fill="url(#pcbGradient)" stroke="#21618c" stroke-width="1"/>
  
  <!-- USB Connector -->
  <rect x="5" y="45" width="15" height="30" rx="2" ry="2" fill="url(#usbGradient)" stroke="#95a5a6" stroke-width="1"/>
  <rect x="7" y="50" width="11" height="20" fill="#34495e"/>
  
  <!-- Power Jack -->
  <rect x="15" y="10" width="20" height="15" rx="2" ry="2" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="25" cy="17.5" r="4" fill="#2c3e50"/>
  <circle cx="25" cy="17.5" r="2" fill="#1a252f"/>
  
  <!-- ATmega328P Microcontroller -->
  <rect x="80" y="50" width="40" height="20" rx="2" ry="2" fill="url(#chipGradient)" stroke="#1a252f" stroke-width="1"/>
  <text x="100" y="62" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">ATmega328P</text>
  
  <!-- Crystal Oscillator -->
  <rect x="125" y="55" width="8" height="10" rx="1" ry="1" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
  <text x="129" y="61" font-family="Arial, sans-serif" font-size="3" fill="#2c3e50" text-anchor="middle">16MHz</text>
  
  <!-- USB-to-Serial Chip -->
  <rect x="40" y="35" width="25" height="15" rx="1" ry="1" fill="url(#chipGradient)" stroke="#1a252f" stroke-width="0.5"/>
  <text x="52.5" y="44" font-family="Arial, sans-serif" font-size="4" fill="white" text-anchor="middle">CH340G</text>
  
  <!-- Voltage Regulator -->
  <rect x="50" y="80" width="15" height="8" rx="1" ry="1" fill="#34495e" stroke="#2c3e50" stroke-width="0.5"/>
  <text x="57.5" y="85" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">AMS1117</text>
  
  <!-- Reset Button -->
  <circle cx="45" y="65" r="4" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="45" y="67" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">RST</text>
  
  <!-- Power LED -->
  <circle cx="60" y="25" r="2" fill="#27ae60" stroke="#229954" stroke-width="0.5"/>
  <text x="65" y="27" font-family="Arial, sans-serif" font-size="3" fill="white">PWR</text>
  
  <!-- Pin 13 LED -->
  <circle cx="75" y="25" r="2" fill="#f39c12" stroke="#d68910" stroke-width="0.5"/>
  <text x="80" y="27" font-family="Arial, sans-serif" font-size="3" fill="white">L</text>
  
  <!-- Digital Pins (0-13) -->
  <g fill="#34495e">
    <rect x="140" y="25" width="2" height="8"/>
    <rect x="145" y="25" width="2" height="8"/>
    <rect x="150" y="25" width="2" height="8"/>
    <rect x="155" y="25" width="2" height="8"/>
    <rect x="160" y="25" width="2" height="8"/>
    <rect x="165" y="25" width="2" height="8"/>
    <rect x="170" y="25" width="2" height="8"/>
    <rect x="175" y="25" width="2" height="8"/>
    <rect x="140" y="35" width="2" height="8"/>
    <rect x="145" y="35" width="2" height="8"/>
    <rect x="150" y="35" width="2" height="8"/>
    <rect x="155" y="35" width="2" height="8"/>
    <rect x="160" y="35" width="2" height="8"/>
    <rect x="165" y="35" width="2" height="8"/>
  </g>
  
  <!-- Analog Pins (A0-A5) -->
  <g fill="#34495e">
    <rect x="140" y="95" width="2" height="8"/>
    <rect x="145" y="95" width="2" height="8"/>
    <rect x="150" y="95" width="2" height="8"/>
    <rect x="155" y="95" width="2" height="8"/>
    <rect x="160" y="95" width="2" height="8"/>
    <rect x="165" y="95" width="2" height="8"/>
  </g>
  
  <!-- Power Pins -->
  <g fill="#34495e">
    <rect x="175" y="95" width="2" height="8"/>
    <rect x="180" y="95" width="2" height="8"/>
    <rect x="185" y="95" width="2" height="8"/>
    <rect x="175" y="85" width="2" height="8"/>
    <rect x="180" y="85" width="2" height="8"/>
    <rect x="185" y="85" width="2" height="8"/>
    <rect x="175" y="75" width="2" height="8"/>
    <rect x="180" y="75" width="2" height="8"/>
  </g>
  
  <!-- Pin Labels -->
  <g font-family="Arial, sans-serif" font-size="4" fill="white">
    <!-- Digital pins -->
    <text x="141" y="22">0</text>
    <text x="146" y="22">1</text>
    <text x="151" y="22">2</text>
    <text x="156" y="22">3</text>
    <text x="161" y="22">4</text>
    <text x="166" y="22">5</text>
    <text x="171" y="22">6</text>
    <text x="176" y="22">7</text>
    <text x="141" y="47">8</text>
    <text x="146" y="47">9</text>
    <text x="151" y="47">10</text>
    <text x="156" y="47">11</text>
    <text x="161" y="47">12</text>
    <text x="166" y="47">13</text>
    
    <!-- Analog pins -->
    <text x="141" y="108">A0</text>
    <text x="146" y="108">A1</text>
    <text x="151" y="108">A2</text>
    <text x="156" y="108">A3</text>
    <text x="161" y="108">A4</text>
    <text x="166" y="108">A5</text>
    
    <!-- Power pins -->
    <text x="176" y="108">GND</text>
    <text x="181" y="108">VIN</text>
    <text x="186" y="108">5V</text>
    <text x="176" y="97">3V3</text>
    <text x="181" y="97">RST</text>
    <text x="186" y="97">GND</text>
    <text x="176" y="87">IOREF</text>
    <text x="181" y="87">NC</text>
  </g>
  
  <!-- Arduino Logo Area -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">ARDUINO</text>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">UNO R3</text>
  
  <!-- ICSP Headers -->
  <g fill="#34495e">
    <rect x="110" y="30" width="2" height="2"/>
    <rect x="115" y="30" width="2" height="2"/>
    <rect x="120" y="30" width="2" height="2"/>
    <rect x="110" y="35" width="2" height="2"/>
    <rect x="115" y="35" width="2" height="2"/>
    <rect x="120" y="35" width="2" height="2"/>
  </g>
  
  <!-- Mounting Holes -->
  <circle cx="25" cy="35" r="2" fill="#2c3e50"/>
  <circle cx="175" cy="35" r="2" fill="#2c3e50"/>
  <circle cx="160" y="105" r="2" fill="#2c3e50"/>
  <circle cx="25" cy="105" r="2" fill="#2c3e50"/>
</svg>