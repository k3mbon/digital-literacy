<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- LCD 16x2 Display -->
  <defs>
    <linearGradient id="lcdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pcbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PCB Base -->
  <rect x="5" y="15" width="110" height="50" rx="3" ry="3" fill="url(#pcbGradient)" stroke="#229954" stroke-width="1"/>
  
  <!-- LCD Module -->
  <rect x="10" y="20" width="100" height="40" rx="2" ry="2" fill="url(#lcdGradient)" stroke="#1a252f" stroke-width="1"/>
  
  <!-- Screen Area -->
  <rect x="15" y="25" width="90" height="30" rx="1" ry="1" fill="url(#screenGradient)" stroke="#148f77" stroke-width="0.5"/>
  
  <!-- Character grid lines -->
  <g stroke="#148f77" stroke-width="0.3" opacity="0.5">
    <!-- Vertical lines for 16 characters -->
    <line x1="20.625" y1="27" x2="20.625" y2="53"/>
    <line x1="26.25" y1="27" x2="26.25" y2="53"/>
    <line x1="31.875" y1="27" x2="31.875" y2="53"/>
    <line x1="37.5" y1="27" x2="37.5" y2="53"/>
    <line x1="43.125" y1="27" x2="43.125" y2="53"/>
    <line x1="48.75" y1="27" x2="48.75" y2="53"/>
    <line x1="54.375" y1="27" x2="54.375" y2="53"/>
    <line x1="60" y1="27" x2="60" y2="53"/>
    <line x1="65.625" y1="27" x2="65.625" y2="53"/>
    <line x1="71.25" y1="27" x2="71.25" y2="53"/>
    <line x1="76.875" y1="27" x2="76.875" y2="53"/>
    <line x1="82.5" y1="27" x2="82.5" y2="53"/>
    <line x1="88.125" y1="27" x2="88.125" y2="53"/>
    <line x1="93.75" y1="27" x2="93.75" y2="53"/>
    <line x1="99.375" y1="27" x2="99.375" y2="53"/>
    
    <!-- Horizontal line for 2 rows -->
    <line x1="15" y1="40" x2="105" y2="40"/>
  </g>
  
  <!-- Sample text -->
  <text x="60" y="35" font-family="monospace" font-size="6" fill="#0d7377" text-anchor="middle">Hello Arduino!</text>
  <text x="60" y="48" font-family="monospace" font-size="6" fill="#0d7377" text-anchor="middle">LCD 16x2 Ready</text>
  
  <!-- Contrast potentiometer -->
  <rect x="8" y="35" width="4" height="4" rx="0.5" ry="0.5" fill="#3498db" stroke="#2980b9" stroke-width="0.5"/>
  <circle cx="10" cy="37" r="1" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.3"/>
  
  <!-- Pins -->
  <g fill="#34495e">
    <rect x="10" y="67" width="2" height="8"/>
    <rect x="15" y="67" width="2" height="8"/>
    <rect x="20" y="67" width="2" height="8"/>
    <rect x="25" y="67" width="2" height="8"/>
    <rect x="30" y="67" width="2" height="8"/>
    <rect x="35" y="67" width="2" height="8"/>
    <rect x="40" y="67" width="2" height="8"/>
    <rect x="45" y="67" width="2" height="8"/>
    <rect x="50" y="67" width="2" height="8"/>
    <rect x="55" y="67" width="2" height="8"/>
    <rect x="60" y="67" width="2" height="8"/>
    <rect x="65" y="67" width="2" height="8"/>
    <rect x="70" y="67" width="2" height="8"/>
    <rect x="75" y="67" width="2" height="8"/>
    <rect x="80" y="67" width="2" height="8"/>
    <rect x="85" y="67" width="2" height="8"/>
  </g>
  
  <!-- Pin labels -->
  <g font-family="Arial, sans-serif" font-size="4" fill="#2c3e50">
    <text x="11" y="64">VSS</text>
    <text x="16" y="64">VDD</text>
    <text x="21" y="64">V0</text>
    <text x="26" y="64">RS</text>
    <text x="31" y="64">RW</text>
    <text x="36" y="64">E</text>
    <text x="41" y="64">D0</text>
    <text x="46" y="64">D1</text>
    <text x="51" y="64">D2</text>
    <text x="56" y="64">D3</text>
    <text x="61" y="64">D4</text>
    <text x="66" y="64">D5</text>
    <text x="71" y="64">D6</text>
    <text x="76" y="64">D7</text>
    <text x="81" y="64">A</text>
    <text x="86" y="64">K</text>
  </g>
  
  <!-- Model label -->
  <text x="60" y="10" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle" font-weight="bold">LCD1602</text>
</svg>