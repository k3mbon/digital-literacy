<svg width="400" height="280" viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Arduino Uno Board Base -->
  <rect x="10" y="10" width="380" height="260" rx="8" ry="8" fill="#006699" stroke="#004466" stroke-width="2"/>
  
  <!-- USB Connector -->
  <rect x="5" y="80" width="20" height="40" rx="2" fill="#C0C0C0" stroke="#808080"/>
  <rect x="7" y="85" width="16" height="30" fill="#404040"/>
  
  <!-- Power Jack -->
  <circle cx="35" cy="50" r="12" fill="#000000" stroke="#333333" stroke-width="2"/>
  <circle cx="35" cy="50" r="8" fill="#404040"/>
  
  <!-- Reset Button -->
  <rect x="60" y="35" width="15" height="8" rx="2" fill="#FF0000" stroke="#CC0000"/>
  <text x="67" y="30" font-family="Arial" font-size="8" fill="white" text-anchor="middle">RESET</text>
  
  <!-- Digital Pins Header (D0-D13) -->
  <g id="digital-pins">
    <!-- Pin headers background -->
    <rect x="320" y="40" width="60" height="200" fill="#333333" rx="2"/>
    
    <!-- Individual pins D0-D13 -->
    <g id="digital-pin-holes">
      <circle cx="340" cy="55" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="360" cy="55" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="340" cy="70" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="360" cy="70" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="340" cy="85" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="360" cy="85" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="340" cy="100" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="360" cy="100" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="340" cy="115" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="360" cy="115" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="340" cy="130" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="360" cy="130" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="340" cy="145" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <circle cx="360" cy="145" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    </g>
    
    <!-- Pin Labels -->
    <text x="325" y="59" font-family="Arial" font-size="10" fill="white">D0</text>
    <text x="365" y="59" font-family="Arial" font-size="10" fill="white">D1</text>
    <text x="325" y="74" font-family="Arial" font-size="10" fill="white">D2</text>
    <text x="365" y="74" font-family="Arial" font-size="10" fill="white">D3~</text>
    <text x="325" y="89" font-family="Arial" font-size="10" fill="white">D4</text>
    <text x="365" y="89" font-family="Arial" font-size="10" fill="white">D5~</text>
    <text x="325" y="104" font-family="Arial" font-size="10" fill="white">D6~</text>
    <text x="365" y="104" font-family="Arial" font-size="10" fill="white">D7</text>
    <text x="325" y="119" font-family="Arial" font-size="10" fill="white">D8</text>
    <text x="365" y="119" font-family="Arial" font-size="10" fill="white">D9~</text>
    <text x="325" y="134" font-family="Arial" font-size="10" fill="white">D10~</text>
    <text x="365" y="134" font-family="Arial" font-size="10" fill="white">D11~</text>
    <text x="325" y="149" font-family="Arial" font-size="10" fill="white">D12</text>
    <text x="365" y="149" font-family="Arial" font-size="10" fill="white">D13</text>
  </g>
  
  <!-- Power Pins -->
  <g id="power-pins">
    <rect x="320" y="160" width="60" height="60" fill="#333333" rx="2"/>
    
    <!-- Power pin holes -->
    <circle cx="340" cy="175" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <circle cx="360" cy="175" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <circle cx="340" cy="190" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <circle cx="360" cy="190" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <circle cx="340" cy="205" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <circle cx="360" cy="205" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    
    <!-- Power pin labels -->
    <text x="325" y="179" font-family="Arial" font-size="10" fill="white">GND</text>
    <text x="365" y="179" font-family="Arial" font-size="10" fill="white">GND</text>
    <text x="325" y="194" font-family="Arial" font-size="10" fill="white">5V</text>
    <text x="365" y="194" font-family="Arial" font-size="10" fill="white">3.3V</text>
    <text x="325" y="209" font-family="Arial" font-size="10" fill="white">RST</text>
    <text x="365" y="209" font-family="Arial" font-size="10" fill="white">VIN</text>
  </g>
  
  <!-- Analog Pins (A0-A5) -->
  <g id="analog-pins">
    <rect x="20" y="200" width="90" height="40" fill="#333333" rx="2"/>
    
    <!-- Analog pin holes -->
    <circle cx="35" cy="215" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <circle cx="50" cy="215" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <circle cx="65" cy="215" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <circle cx="80" cy="215" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <circle cx="95" cy="215" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <circle cx="35" cy="225" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    
    <!-- Analog pin labels -->
    <text x="35" y="210" font-family="Arial" font-size="10" fill="white" text-anchor="middle">A0</text>
    <text x="50" y="210" font-family="Arial" font-size="10" fill="white" text-anchor="middle">A1</text>
    <text x="65" y="210" font-family="Arial" font-size="10" fill="white" text-anchor="middle">A2</text>
    <text x="80" y="210" font-family="Arial" font-size="10" fill="white" text-anchor="middle">A3</text>
    <text x="95" y="210" font-family="Arial" font-size="10" fill="white" text-anchor="middle">A4</text>
    <text x="35" y="235" font-family="Arial" font-size="10" fill="white" text-anchor="middle">A5</text>
  </g>
  
  <!-- ATmega328P Microcontroller -->
  <rect x="150" y="100" width="80" height="60" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="4"/>
  <text x="190" y="125" font-family="Arial" font-size="12" fill="white" text-anchor="middle">ATmega328P</text>
  <text x="190" y="140" font-family="Arial" font-size="10" fill="#ccc" text-anchor="middle">ARDUINO</text>
  
  <!-- Built-in LED (Pin 13) -->
  <circle cx="280" cy="80" r="8" fill="#FF4444" stroke="#CC0000" stroke-width="2"/>
  <text x="280" y="70" font-family="Arial" font-size="8" fill="white" text-anchor="middle">LED</text>
  <text x="280" y="95" font-family="Arial" font-size="8" fill="white" text-anchor="middle">13</text>
  
  <!-- Arduino Logo/Text -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ARDUINO</text>
  <text x="200" y="45" font-family="Arial" font-size="12" fill="#00CCFF" text-anchor="middle">UNO R3</text>
  
  <!-- Pin connection indicators (hover states) -->
  <g id="pin-indicators" opacity="0">
    <circle cx="340" cy="55" r="6" fill="none" stroke="#00FF00" stroke-width="2" class="pin-indicator"/>
    <circle cx="360" cy="55" r="6" fill="none" stroke="#00FF00" stroke-width="2" class="pin-indicator"/>
    <!-- Add more as needed -->
  </g>
</svg>