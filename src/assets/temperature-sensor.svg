<svg width="40" height="60" viewBox="0 0 40 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dhtBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ventGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cccccc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#999999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main sensor body -->
  <rect x="5" y="5" width="30" height="35" fill="url(#dhtBodyGradient)" rx="2" ry="2" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Ventilation grilles -->
  <rect x="8" y="10" width="24" height="2" fill="url(#ventGradient)"/>
  <rect x="8" y="14" width="24" height="2" fill="url(#ventGradient)"/>
  <rect x="8" y="18" width="24" height="2" fill="url(#ventGradient)"/>
  <rect x="8" y="22" width="24" height="2" fill="url(#ventGradient)"/>
  <rect x="8" y="26" width="24" height="2" fill="url(#ventGradient)"/>
  <rect x="8" y="30" width="24" height="2" fill="url(#ventGradient)"/>
  <rect x="8" y="34" width="24" height="2" fill="url(#ventGradient)"/>
  
  <!-- Pin connectors -->
  <rect x="8" y="40" width="3" height="15" fill="#333333"/>
  <rect x="14" y="40" width="3" height="15" fill="#333333"/>
  <rect x="20" y="40" width="3" height="15" fill="#333333"/>
  <rect x="26" y="40" width="3" height="15" fill="#333333"/>
  
  <!-- Pin labels -->
  <text x="9" y="58" font-family="Arial, sans-serif" font-size="3" fill="black">VCC</text>
  <text x="15" y="58" font-family="Arial, sans-serif" font-size="3" fill="black">DATA</text>
  <text x="21" y="58" font-family="Arial, sans-serif" font-size="3" fill="black">NC</text>
  <text x="27" y="58" font-family="Arial, sans-serif" font-size="3" fill="black">GND</text>
  
  <!-- Model label -->
  <text x="20" y="48" font-family="Arial, sans-serif" font-size="5" fill="black" text-anchor="middle">DHT22</text>
  
  <!-- Sensor icon -->
  <circle cx="20" cy="20" r="3" fill="#4a90e2" opacity="0.7"/>
  <text x="20" y="22" font-family="Arial, sans-serif" font-size="4" fill="white" text-anchor="middle">T</text>
</svg>